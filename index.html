<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Interviste</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --blue: #3498db; --glass: rgba(255, 255, 255, 0.85); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* BARRA GLASSMORPHISM */
        #ui-wrapper { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 3000; width: 95%; max-width: 900px; }
        #filter-bar { 
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 8px 18px; border-radius: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            display: flex; gap: 10px; align-items: center; border: 1px solid rgba(255,255,255,0.3);
        }
        #filter-bar input, #filter-bar select { border: none; outline: none; flex: 1; font-size: 14px; background: transparent; font-weight: 600; }
        
        /* HOVER ICONE BARRA */
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .btn-icon:hover { transform: scale(1.3) rotate(10deg); color: var(--blue); }

        /* RISULTATI RICERCA */
        #search-results { 
            background: white; border-radius: 15px; margin-top: 8px; max-height: 250px; 
            overflow-y: auto; display: none; box-shadow: 0 15px 35px rgba(0,0,0,0.2); border: 1px solid #eee;
        }
        .result-item { padding: 12px 18px; cursor: pointer; border-bottom: 1px solid #f0f0f0; font-size: 13px; transition: 0.2s; }
        .result-item:hover { background: #f0f7ff; padding-left: 25px; color: var(--blue); }

        /* PANNELLO TRASPARENTE */
        #details-panel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, 160%); 
            width: 94%; max-width: 950px; z-index: 4000; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); 
            border-radius: 30px; box-shadow: 0 30px 70px rgba(0,0,0,0.5); 
            display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.4);
        }
        #details-panel.open { transform: translate(-50%, -50%); }
        
        #details-header { background: var(--navy); color: white; padding: 14px 25px; display: flex; justify-content: space-between; align-items: center; }
        .header-tag { background: var(--blue); padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }

        #details-content { display: flex; height: 100%; max-height: 70vh; }
        .main-col { flex: 1; overflow-y: auto; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        
        /* TESTO SPAZIATURA MINIMALE */
        .bio-box { padding: 15px 25px; line-height: 1.1; }
        #label-nome { display: inline-block; background: #333; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; }
        #text-bio { font-family: 'Lora', serif; font-size: 16px; color: #111; margin: 0; text-align: justify; }

        /* SOCIAL & HOVER */
        .social-col { width: 60px; border-right: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .social-btn { width: 40px; height: 40px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-size: 16px; border: 1px solid #ddd; text-decoration: none; color: inherit; }
        .social-btn:hover { background: var(--blue); color: white; transform: translateY(-5px) scale(1.1); box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3); }

        /* SIDEBAR & HOVER */
        .side-col { width: 260px; background: rgba(0,0,0,0.02); padding: 15px; border-left: 1px solid rgba(0,0,0,0.05); }
        .rel-item { 
            padding: 12px; background: white; margin-bottom: 10px; border-radius: 12px; font-size: 12px; 
            cursor: pointer; border: 1px solid #eee; transition: 0.3s;
        }
        .rel-item:hover { border-color: var(--blue); transform: translateX(10px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* CLUSTER COLORATI */
        .marker-cluster-small { background-color: rgba(52, 152, 219, 0.6); }
        .marker-cluster-small div { background-color: rgba(52, 152, 219, 0.9); color: white; }
        .marker-cluster-medium { background-color: rgba(46, 204, 113, 0.6); }
        .marker-cluster-medium div { background-color: rgba(46, 204, 113, 0.9); color: white; }
        .marker-cluster-large { background-color: rgba(231, 76, 60, 0.6); }
        .marker-cluster-large div { background-color: rgba(231, 76, 60, 0.9); color: white; }

        @media (max-width: 768px) { #details-content { flex-direction: column; } .side-col { width: 100%; border-left: none; } }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div id="filter-bar">
        <button class="btn-icon" onclick="resetFiltri()">â†º</button>
        <input type="text" id="search-name" placeholder="Nome o Cognome..." oninput="cerca('name')">
        <input type="text" id="search-city" placeholder="CittÃ ..." oninput="cerca('city')">
        <select id="filtro-regione" onchange="caricaMarker()">
            <option value="">Regione...</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
    </div>
    <div id="search-results"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div style="display:flex; align-items:center; gap:12px;">
            <b id="h-nome">NOME</b> <span id="h-reg" class="header-tag">REGIONE</span>
        </div>
        <button onclick="closeDetails()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer; line-height:1;">&times;</button>
    </div>
    <div id="details-content">
        <div class="social-col">
            <a href="#" class="social-btn">f</a>
            <a href="#" class="social-btn">w</a>
            <a href="#" class="social-btn">ðŸ”—</a>
        </div>
        <div class="main-col">
            <div class="video-box">
                <iframe id="vimeo-player" src="" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
            <div class="bio-box">
                <div id="label-nome">NOME COGNOME</div>
                <p id="text-bio"></p>
            </div>
        </div>
        <div class="side-col">
            <div style="font-size:10px; font-weight:800; opacity:0.4; margin-bottom:12px; text-transform:uppercase;">Altre testimonianze</div>
            <div id="box-rel"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // Configurazione Mappa
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Marker Stella SVG
    const stellaIcon = L.divIcon({
        className: 'custom-stella',
        html: `<svg width="30" height="30" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="3"/></svg>`,
        iconSize: [30, 30], iconAnchor: [15, 15]
    });

    let markers = L.markerClusterGroup({ animate: true, spiderfyOnMaxZoom: true });
    map.addLayer(markers);

    let database = [];
    let cityTimeout;

    // Caricamento CSV
    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(d => {
                let clean = {};
                Object.keys(d).forEach(k => clean[k.trim().toLowerCase()] = d[k].trim());
                return clean;
            });
            caricaMarker();
        }
    });

    function caricaMarker() {
        const nameVal = document.getElementById('search-name').value.toLowerCase();
        const regVal = document.getElementById('filtro-regione').value;
        markers.clearLayers();
        let bounds = L.latLngBounds();
        let found = false;

        database.forEach(d => {
            const lat = parseFloat(d.lat?.replace(',','.'));
            const lon = parseFloat(d.lon?.replace(',','.'));
            if (isNaN(lat)) return;

            if (d.nominativo.toLowerCase().includes(nameVal) && (!regVal || d.regione === regVal)) {
                let m = L.marker([lat, lon], { icon: stellaIcon });
                m.on('click', (e) => { L.DomEvent.stopPropagation(e); openDetails(d); });
                markers.addLayer(m);
                bounds.extend([lat, lon]);
                found = true;
            }
        });

        if (found && (nameVal || regVal)) map.fitBounds(bounds, {padding:[50,50], maxZoom: 12});
    }

    async function cerca(tipo) {
        const val = document.getElementById(tipo === 'name' ? 'search-name' : 'search-city').value.toLowerCase().trim();
        const resDiv = document.getElementById('search-results');
        if (val.length < 2) { resDiv.style.display = 'none'; if(tipo==='name') caricaMarker(); return; }

        if (tipo === 'name') {
            let filtrati = database.filter(d => d.nominativo.toLowerCase().includes(val)).slice(0, 10);
            resDiv.innerHTML = filtrati.map(d => `<div class="result-item" onclick="apri('${d.nominativo.replace(/'/g, "\\'")}')"><b>${d.nominativo}</b> (${d.regione})</div>`).join('');
            resDiv.style.display = 'block';
            caricaMarker();
        } else {
            clearTimeout(cityTimeout);
            cityTimeout = setTimeout(async () => {
                const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}&countrycodes=it&limit=5`);
                const data = await r.json();
                resDiv.innerHTML = data.map(c => `<div class="result-item" onclick="vaiCitta(${c.lat}, ${c.lon}, '${c.display_name.split(',')[0]}')">${c.display_name}</div>`).join('');
                resDiv.style.display = 'block';
            }, 500);
        }
    }

    function vaiCitta(lat, lon, nome) {
        document.getElementById('search-city').value = nome;
        document.getElementById('search-results').style.display = 'none';
        map.flyTo([lat, lon], 12);
    }

    function apri(nome) {
        const d = database.find(x => x.nominativo === nome);
        document.getElementById('search-results').style.display = 'none';
        openDetails(d);
        map.flyTo([parseFloat(d.lat.replace(',','.')), parseFloat(d.lon.replace(',','.'))], 14);
    }

    function openDetails(d) {
        document.getElementById('h-nome').innerText = d.nominativo;
        document.getElementById('h-reg').innerText = d.regione;
        document.getElementById('label-nome').innerText = d.nominativo;
        document.getElementById('text-bio').innerText = d.scheda || "";
        document.getElementById('vimeo-player').src = d.id ? `https://player.vimeo.com/video/${d.id}?autoplay=0` : "";

        const rel = database.filter(x => x.regione === d.regione && x.nominativo !== d.nominativo).slice(0, 6);
        document.getElementById('box-rel').innerHTML = rel.map(r => `
            <div class="rel-item" onclick="apri('${r.nominativo.replace(/'/g, "\\'")}')">${r.nominativo}</div>
        `).join('');

        document.getElementById('details-panel').classList.add('open');
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        setTimeout(() => { document.getElementById('vimeo-player').src = ""; }, 400);
    }

    function resetFiltri() {
        document.getElementById('search-name').value = '';
        document.getElementById('search-city').value = '';
        document.getElementById('filtro-regione').value = '';
        document.getElementById('search-results').style.display = 'none';
        caricaMarker(); map.setView([42.0, 12.5], 6);
    }

    // Chiudi cliccando sulla mappa
    map.on('click', () => { 
        closeDetails(); 
        document.getElementById('search-results').style.display = 'none'; 
    });
</script>
</body>
</html>
