<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mappa Interviste</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --navy-light: #2c3e50; --blue-accent: #3498db; --shadow: 0 10px 30px rgba(0,0,0,0.2); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; background: #fff; overflow: hidden; }
        #map { width: 100%; height: 100%; position: absolute; top:0; left:0; z-index: 1; }

        /* UI FILTRI */
        #ui-wrapper { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 95%; max-width: 900px; }
        #filter-bar { 
            background: rgba(255, 255, 255, 0.75) !important; 
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            padding: 10px 20px; border-radius: 50px; box-shadow: var(--shadow); 
            display: flex; gap: 10px; align-items: center; border: 1px solid rgba(255,255,255,0.4); 
        }
        #filter-bar input, #filter-bar select { border: none; padding: 10px; font-size: 15px; outline: none; flex: 1; background: transparent; color: #333; }

        #search-dropdown { width: 100%; background: white; border-radius: 15px; margin-top: 8px; max-height: 250px; overflow-y: auto; display: none; box-shadow: var(--shadow); border: 1px solid #eee; z-index: 1100; }
        .dropdown-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #f5f5f5; font-size: 14px; background: white; color: #333; transition: 0.2s; }
        .dropdown-item:hover { background: #f9f9f9; color: var(--blue-accent); }

        .custom-marker-icon { filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4)); transition: transform 0.2s ease; }

        /* PANNELLO DETTAGLI */
        #details-panel { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(125%); 
            width: 95%; max-width: 1000px; height: 75vh; background: transparent; z-index: 2000; 
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); border-radius: 25px; 
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.4); display: flex; flex-direction: column; border: 1px solid #ddd;
        }
        #details-panel.open { transform: translateX(-50%) translateY(0); }
        
        #details-header { background: var(--navy); color: white; padding: 18px 25px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        #int-nome-header { font-size: 18px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        #int-regione-pill { background: var(--blue-accent); color: white; font-size: 11px; padding: 4px 12px; border-radius: 20px; font-weight: 700; text-transform: uppercase; }

        #details-content { display: flex; flex: 1; overflow: hidden; background: white; }
        .social-col { width: 65px; background: #f8f9fa; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; padding-top: 25px; gap: 15px; }
        .social-icon { width: 38px; height: 38px; border-radius: 10px; background: white; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; color: var(--navy); text-decoration: none; font-weight: bold; cursor: pointer; }
        
        .main-col { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; flex-shrink: 0; }
        .bio-box { padding: 25px; }
        #label-nome { display: inline-block; background: var(--navy-light); color: white; padding: 4px 10px; border-radius: 4px; font-weight: 700; margin-bottom: 12px; font-size: 12px; text-transform: uppercase; }
        #text-bio { font-family: 'Lora', serif; font-size: 16px; line-height: 1.5; color: #333; }

        .side-col { width: 280px; background: #fcfcfc; padding: 20px; border-left: 1px solid #eee; overflow-y: auto; }
        .rel-item { padding: 10px; background: white; margin-bottom: 8px; border-radius: 10px; font-size: 12px; cursor: pointer; border: 1px solid #eee; display: flex; justify-content: space-between; }

        @media (max-width: 768px) {
            #details-panel { height: 85vh; bottom: 0; border-radius: 20px 20px 0 0; }
            #details-content { flex-direction: column; overflow-y: auto; }
            .social-col { width: 100%; height: auto; flex-direction: row; padding: 15px; order: 2; border-right: none; border-top: 1px solid #eee; }
            .main-col { order: 1; overflow-y: visible; }
            .side-col { width: 100%; order: 3; border-left: none; background: #f9f9f9; }
        }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div id="filter-bar">
        <input type="text" id="search-name" placeholder="Cerca nome..." oninput="caricaMarker()">
        <input type="text" id="search-location" placeholder="CittÃ ..." oninput="caricaMarker()">
        <select id="filtro-regione" onchange="caricaMarker()">
            <option value="">Regione</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
        <button onclick="resetFiltri()" style="background:none; border:none; cursor:pointer; font-size:20px;">â†º</button>
    </div>
    <div id="search-dropdown"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div style="display:flex; align-items:center; gap:15px;">
            <div id="int-nome-header">NOME</div>
            <div id="int-regione-pill">REGIONE</div>
        </div>
        <button onclick="closeDetails()" style="background:var(--blue-accent); border:none; color:white; padding:8px 16px; border-radius:8px; font-weight:800; font-size:11px; cursor:pointer;">CHIUDI X</button>
    </div>
    <div id="details-content">
        <div class="social-col">
            <div class="social-icon" onclick="shareSocial('fb')">f</div>
            <div class="social-icon" onclick="shareSocial('wa')">w</div>
            <div class="social-icon" onclick="copyLink()">ðŸ”—</div>
        </div>
        <div class="main-col">
            <div class="video-box"><iframe id="video-iframe" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box">
                <div id="label-nome"></div>
                <div id="text-bio"></div>
            </div>
        </div>
        <div class="side-col">
            <div style="font-size:10px; font-weight:800; color:#666; margin-bottom:10px; text-transform:uppercase;">Storie Vicine</div>
            <div id="box-correlati"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
    // CHIUSURA SCHEDA AL CLICK SULLA MAPPA
    map.on('click', function() { closeDetails(); });

    const stellaAnpiIcon = L.divIcon({
        className: 'custom-marker',
        html: `<svg width="30" height="30" viewBox="0 0 100 100" class="custom-marker-icon">
                <polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="2"/>
                <rect x="30" y="85" width="13" height="8" fill="#009246" /><rect x="43" y="85" width="14" height="8" fill="#fff" /><rect x="57" y="85" width="13" height="8" fill="#ce2b37" />
               </svg>`,
        iconSize: [30, 30], iconAnchor: [15, 15]
    });

    let markers = L.markerClusterGroup();
    markers.on('clusterclick', function (a) { L.DomEvent.stopPropagation(a); }); // Impedisce chiusura scheda al click cluster
    map.addLayer(markers);

    let database = [];
    let timeoutRicerca = null;

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(row => {
                let clean = {};
                Object.keys(row).forEach(k => { clean[k.trim().toLowerCase()] = row[k].trim(); });
                return clean;
            });
            caricaMarker();
        }
    });

    async function caricaMarker() {
        const searchName = document.getElementById('search-name').value.toLowerCase().trim();
        const searchLoc = document.getElementById('search-location').value.toLowerCase().trim();
        const regSel = document.getElementById('filtro-regione').value;
        clearTimeout(timeoutRicerca);

        if (searchLoc.length > 3) {
            timeoutRicerca = setTimeout(async () => {
                try {
                    const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${searchLoc}&countrycodes=it&limit=1`);
                    const data = await resp.json();
                    let centro = data.length > 0 ? { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) } : null;
                    if (centro) map.flyTo([centro.lat, centro.lon], 10);
                    renderizzaRisultati(searchName, searchLoc, regSel, centro);
                } catch (e) { renderizzaRisultati(searchName, searchLoc, regSel, null); }
            }, 500);
        } else { renderizzaRisultati(searchName, searchLoc, regSel, null); }
    }

    function renderizzaRisultati(searchName, searchLoc, regSel, centroRicerca) {
        markers.clearLayers();
        const dropdown = document.getElementById('search-dropdown');
        let filtrati = [];

        database.forEach((d, index) => {
            const nominativo = (d.nominativo || "").toLowerCase();
            const lat = parseFloat((d.lat || "").replace(',','.'));
            const lon = parseFloat((d.lon || "").replace(',','.'));
            const matchName = nominativo.includes(searchName);
            const matchReg = !regSel || d.regione === regSel;
            let matchLoc = searchLoc === "" || (centroRicerca && !isNaN(lat) ? getDistance(centroRicerca.lat, centroRicerca.lon, lat, lon) <= 50 : (d['cittÃ _nascita'] || "").toLowerCase().includes(searchLoc));

            if (matchName && matchLoc && matchReg && !isNaN(lat)) {
                let m = L.marker([lat, lon], { icon: stellaAnpiIcon });
                m.bindTooltip(d.nominativo, { direction: 'top', offset: [0, -10] });
                m.on('click', (e) => { L.DomEvent.stopPropagation(e); openDetails(d); });
                markers.addLayer(m);
                filtrati.push({d, index});
            }
        });

        if (searchName.length > 1 || searchLoc.length > 1 || regSel !== "") {
            dropdown.style.display = 'block';
            dropdown.innerHTML = filtrati.slice(0, 30).map(item => `<div class="dropdown-item" onclick="zoomToPartigiano(${item.index})"><strong>${item.d.nominativo}</strong> <small>(${item.d['cittÃ _nascita'] || item.d.regione})</small></div>`).join('');
            if(filtrati.length === 0) dropdown.style.display = 'none';
        } else { dropdown.style.display = 'none'; }
    }

    function openDetails(d) {
        document.getElementById('int-nome-header').innerText = d.nominativo;
        document.getElementById('int-regione-pill').innerText = d.regione.toUpperCase();
        document.getElementById('label-nome').innerText = d.nominativo;
        
        let biografia = d.scheda || "";
        if (biografia.toLowerCase().startsWith(d.nominativo.toLowerCase())) {
            biografia = biografia.substring(d.nominativo.length).replace(/^[,.\s]+/, "");
        }
        document.getElementById('text-bio').innerHTML = biografia.split('. ').join('.<br>');
        document.getElementById('video-iframe').src = d.id ? `https://player.vimeo.com/video/${d.id}?autoplay=0` : "";
        
        let latD = parseFloat(d.lat.replace(',','.'));
        let lonD = parseFloat(d.lon.replace(',','.'));
        let correlati = database
            .filter(item => item.nominativo !== d.nominativo && !isNaN(parseFloat(item.lat)))
            .map(item => ({ ...item, dist: getDistance(latD, lonD, parseFloat(item.lat.replace(',','.')), parseFloat(item.lon.replace(',','.'))) }))
            .sort((a,b) => a.dist - b.dist).slice(0, 8);
        
        document.getElementById('box-correlati').innerHTML = correlati.map(item => {
            const realIdx = database.findIndex(x => x.nominativo === item.nominativo);
            return `<div class="rel-item" onclick="event.stopPropagation(); zoomToPartigiano(${realIdx})"><span>${item.nominativo}</span><span style="font-weight:bold;color:var(--blue-accent)">${Math.round(item.dist)}km</span></div>`;
        }).join('');
        
        document.getElementById('details-panel').classList.add('open');
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI / 180;
        const dLon = (lon2-lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function zoomToPartigiano(i) {
        const d = database[i];
        document.getElementById('search-dropdown').style.display = 'none';
        map.flyTo([parseFloat(d.lat.replace(',','.')), parseFloat(d.lon.replace(',','.'))], 14);
        openDetails(d);
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        setTimeout(() => { document.getElementById('video-iframe').src = ""; }, 500);
    }

    function resetFiltri() {
        document.getElementById('search-name').value = ''; 
        document.getElementById('search-location').value = ''; 
        document.getElementById('filtro-regione').value = '';
        closeDetails(); caricaMarker(); map.setView([42.0, 12.5], 6);
    }

    function shareSocial(platform) {
        const url = window.location.href;
        if(platform === 'fb') window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`);
        if(platform === 'wa') window.open(`https://api.whatsapp.com/send?text=${url}`);
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href).then(() => { alert("Link copiato!"); });
    }
</script>
</body>
</html>
