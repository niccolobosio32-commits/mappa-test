<script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // 1. INIZIALIZZAZIONE MAPPA E DATI
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    let map = L.map('map', { zoomControl: false }).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markers = L.markerClusterGroup();
    map.addLayer(markers);
    let database = [];
    let bm25Index = null;

    const stellaIcon = L.divIcon({
        className: 'stella',
        html: `<svg width="30" height="30" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="2"/></svg>`,
        iconSize: [30, 30], iconAnchor: [15, 15]
    });

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // 2. GESTIONE CACHE E LIBRO (CHUNK INTELLIGENTI)
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const CACHE = {
        libroChunks: null, csvEmbeddings: null, libroEmbeddings: null,
        async initLibro() {
            if (typeof TESTO_LIBRO === 'undefined') return;
            // Dividiamo il libro per storie complete (minimo 1500 caratteri)
            const righe = TESTO_LIBRO.split('\n');
            let chunks = []; let attuale = "";
            for (let r of righe) {
                attuale += r + "\n";
                if (attuale.length > 1500 && r.trim().endsWith('.')) {
                    chunks.push(attuale.trim()); attuale = "";
                }
            }
            if (attuale) chunks.push(attuale.trim());
            this.libroChunks = chunks.filter(c => c.length > 50);
            console.log("ğŸ“š Libro pronto in " + this.libroChunks.length + " sezioni.");
            await this.precomputeLibroEmbeddings();
        },
        async precomputeLibroEmbeddings() {
            const key = localStorage.getItem('gemini_key');
            const cached = localStorage.getItem('libro_embeddings_v2');
            if (cached) { this.libroEmbeddings = JSON.parse(cached); return; }
            if (!key) return;
            // Calcolo iniziale degli embeddings (omesso il loop per brevitÃ , si attiva con pulsante Sincronizza)
        }
    };

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // 3. MOTORE DI RICERCA (BM25 + SEMANTICA)
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    class BM25 {
        constructor(docs) {
            this.docs = docs;
            this.idf = {}; this.avgLen = 0;
            const freq = {}; let total = 0;
            docs.forEach(d => {
                const tokens = d.toLowerCase().split(/\W+/);
                total += tokens.length;
                new Set(tokens).forEach(t => freq[t] = (freq[t] || 0) + 1);
            });
            this.avgLen = total / docs.length;
            for (let t in freq) this.idf[t] = Math.log((docs.length - freq[t] + 0.5) / (freq[t] + 0.5) + 1);
        }
        search(q, top = 20) {
            const tokens = q.toLowerCase().split(/\W+/);
            return this.docs.map((d, i) => {
                let score = 0; const dTokens = d.toLowerCase().split(/\W+/);
                tokens.forEach(t => {
                    if (!this.idf[t]) return;
                    const tf = dTokens.filter(x => x === t).length;
                    score += this.idf[t] * (tf * 2.5) / (tf + 1.5 * (0.25 + 0.75 * dTokens.length / this.avgLen));
                });
                return { i, score };
            }).filter(x => x.score > 0).sort((a,b) => b.score - a.score).slice(0, top).map(x => x.i);
        }
    }

    async function hybridSearch(query, top = 30) {
        if (!bm25Index) bm25Index = new BM25(database.map(d => `${d.nominativo} ${d.scheda} ${d.regione}`));
        const textIds = bm25Index.search(query, 50);
        return textIds.map(i => database[i]);
    }

    async function searchLibroSemantico(query, topK = 4) {
        if (!CACHE.libroChunks || !CACHE.libroEmbeddings) return { chunks: [], maxScore: 0 };
        const key = localStorage.getItem('gemini_key');
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/text-embedding-004:embedContent?key=${key}`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ model: "models/text-embedding-004", content: { parts: [{ text: query }] } })
        });
        const data = await res.json();
        const queryEmb = data.embedding.values;
        const scored = CACHE.libroEmbeddings.map((emb, i) => ({
            chunk: CACHE.libroChunks[i],
            score: cosineSimilarity(queryEmb, emb)
        })).filter(s => s.score > 0.30).sort((a, b) => b.score - a.score).slice(0, topK);
        return { chunks: scored, maxScore: scored[0]?.score || 0 };
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // 4. ANALISI PERCORSI (LOGICA STORICA)
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function analizzaPercorsiComplessi(records) {
        let report = "";
        const brigate = {};
        records.forEach(r => {
            const match = r.scheda.match(/(Brigata|Divisione)\s+([A-Z][a-z]+)/);
            if (match) {
                if (!brigate[match[0]]) brigate[match[0]] = [];
                brigate[match[0]].push(r.nominativo);
            }
        });
        for (let b in brigate) if (brigate[b].length > 1) report += `- Membri della ${b}: ${brigate[b].join(', ')}\n`;
        return report;
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // 5. GESTIONE CHAT E PROMPT (IL "PONTE")
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    async function sendAIMessage() {
        const key = localStorage.getItem('gemini_key') || prompt("Inserisci API Key Gemini:");
        if (!key) return; localStorage.setItem('gemini_key', key);

        const input = document.getElementById('ai-chat-input');
        const box = document.getElementById('ai-chat-messages');
        const userText = input.value.trim();
        if (!userText) return;

        box.innerHTML += `<div class="msg msg-user">${userText}</div>`;
        input.value = ""; 
        const aiMsgId = "ai-" + Date.now();
        box.innerHTML += `<div id="${aiMsgId}" class="msg msg-ai">â³ Analisi...</div>`;
        const aiMsgElement = document.getElementById(aiMsgId);
        box.scrollTop = box.scrollHeight;

        updateProgress(30, "Consultazione database...");
        let contextRecords = await hybridSearch(userText);

        updateProgress(60, "Ricerca inerenze nel libro...");
        // PONTE: Usiamo i nomi del CSV per interrogare il libro
        const nomiDalCSV = contextRecords.slice(0, 10).map(d => d.nominativo).join(" ");
        const libroResult = await searchLibroSemantico(userText + " " + nomiDalCSV, 5);
        let estrattiLibro = (libroResult.maxScore > 0.30) ? libroResult.chunks.map(s => s.chunk).join('\n\n') : "";

        const percorsi = analizzaPercorsiComplessi(contextRecords);

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:streamGenerateContent?alt=sse&key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Agisci come un Archivista Storico. Sii analitico e non usare saluti.

DATI ARCHIVIO (CSV):
${contextRecords.map(d => `[[${d.nominativo}]] | ${d.regione} | ${d.scheda}`).join('\n')}

ESTRATTI DAL MEMORIALE (LIBRO):
${estrattiLibro || "Nessun approfondimento specifico trovato."}

RELAZIONI:
${percorsi}

STRUTTURA:
1. **FATTI ACCERTATI**: Sintesi dei partigiani trovati (usa sempre [[Nome Cognome]]).
2. **APPROFONDIMENTI E COLLEGAMENTI**: Narrazione discorsiva.
3. **INTEGRAZIONE DAL LIBRO**: 
   - Se gli estratti libro sono pertinenti ai nomi trovati, usa <libro-narrato> per i fatti e <libro-citazione> per frasi del libro.
   - Altrimenti ometti i tag.` }] }]
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullText = "";
            aiMsgElement.innerHTML = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const lines = decoder.decode(value).split("\n");
                for (let line of lines) {
                    if (line.startsWith("data: ")) {
                        const json = JSON.parse(line.substring(6));
                        if (json.candidates?.[0]?.content?.parts?.[0]?.text) {
                            fullText += json.candidates[0].content.parts[0].text;
                            aiMsgElement.innerHTML = formattaRispostaStreaming(fullText, contextRecords);
                            box.scrollTop = box.scrollHeight;
                        }
                    }
                }
            }
        } catch (e) { aiMsgElement.innerHTML = "Errore di connessione."; }
        updateProgress(0, "");
    }

    function formattaRispostaStreaming(text, records) {
        let html = text
            .replace(/\*\*(.*?)\*\*/g, '<b style="display:block;margin-top:15px;color:var(--navy);">$1</b>')
            .replace(/\[\[(.*?)\]\]/g, (m, n) => `<span class="link-partigiano" onclick="apri('${n.replace(/'/g, "\\'")}')">${n}</span>`)
            .replace(/\n/g, '<br>');
        return html;
    }

    // 6. LOGICA UI (APERTURA PANNELLI E FILTRI)
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function toggleAIChat() {
        const win = document.getElementById('ai-chat-window');
        win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        if(win.style.display === 'flex') document.getElementById('ai-chat-input').focus();
    }

    function openDetails(d) {
        document.getElementById('h-nome').innerText = d.nominativo.toUpperCase();
        document.getElementById('text-bio').innerText = d.scheda;
        document.getElementById('vimeo-player').src = d.id ? `https://player.vimeo.com/video/${d.id}` : "";
        document.getElementById('details-panel').classList.add('open');
        
        const rel = database.filter(x => x.regione === d.regione && x.nominativo !== d.nominativo).slice(0, 10);
        document.getElementById('box-rel-list').innerHTML = rel.map(r => `<div style="cursor:pointer; margin-bottom:8px; font-size:13px;" onclick="apri('${r.nominativo}')">${r.nominativo}</div>`).join('');
    }

    function closeDetails() { document.getElementById('details-panel').classList.remove('open'); document.getElementById('vimeo-player').src = ""; }

    function apri(nome) {
        const d = database.find(x => x.nominativo.toLowerCase().includes(nome.toLowerCase().trim()));
        if(d) { openDetails(d); map.flyTo([d.lat.replace(',','.'), d.lon.replace(',','.')], 14); }
    }

    function filtra(t) {
        const val = document.getElementById('search-' + t).value.toLowerCase();
        const filtered = database.filter(d => (d.nominativo + d.scheda).toLowerCase().includes(val));
        caricaMarker(filtered);
        const drop = document.getElementById('results-dropdown');
        if(val.length > 2) {
            drop.innerHTML = filtered.slice(0,10).map(d => `<div class="res-item" onclick="apri('${d.nominativo}')">${d.nominativo}</div>`).join('');
            drop.style.display = 'block';
        } else drop.style.display = 'none';
    }

    function caricaMarker(data = database) {
        markers.clearLayers();
        data.forEach(d => {
            const lat = parseFloat(d.lat?.replace(',','.')), lon = parseFloat(d.lon?.replace(',','.'));
            if(!isNaN(lat)) {
                const m = L.marker([lat, lon], {icon: stellaIcon}).on('click', () => openDetails(d));
                markers.addLayer(m);
            }
        });
    }

    function updateProgress(p, t) {
        document.getElementById('ai-progress-bar').style.width = p + '%';
        console.log("AI Status: " + t);
    }

    function cosineSimilarity(a, b) { return a.reduce((s, v, i) => s + v * b[i], 0) / (Math.sqrt(a.reduce((s, v) => s + v * v, 0)) * Math.sqrt(b.reduce((s, v) => s + v * v, 0))); }

    // AVVIO
    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: (res) => { 
            database = res.data.map(d => {
                let clean = {}; Object.keys(d).forEach(k => clean[k.trim().toLowerCase()] = d[k]); return clean;
            });
            caricaMarker(); 
            CACHE.initLibro(); 
        }
    });
