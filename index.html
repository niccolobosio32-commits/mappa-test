<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Archivio Partigiani - Mappa AI (Ottimizzato)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

   <style>
     libro-narrato {
    display: block;
    background: #f8f9fa;
    border-left: 3px solid #6c757d;
    padding: 12px;
    margin: 10px 0;
    font-size: 14px;
    border-radius: 0 8px 8px 0;
    line-height: 1.5;
}

libro-citazione {
    display: block;
    font-family: 'Lora', serif;
    font-style: italic;
    background: #fffcf0;
    border-left: 3px double #e67e22;
    padding: 14px;
    margin: 12px 0;
    color: #333;
    line-height: 1.6;
}
       #ai-progress-container {
    width: 100%;
    height: 4px;
    background: rgba(0,0,0,0.05);
    display: none;
    overflow: hidden;
}

#ai-progress-bar {
    width: 0%;
    height: 100%;
    background: var(--blue);
    transition: width 0.3s ease;
}

.progress-active {
    animation: pulse-progress 2s infinite ease-in-out;
}

@keyframes pulse-progress {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
}
    :root { 
        --navy: #1a2a3a; 
        --blue: #3498db; 
        --glass: rgba(255, 255, 255, 0.4); 
        --red: #e21118; 
        --yellow: #ffcc00; 
    }

    /* Animazione AI */
    .msg-ai { background: #f0f0f0; align-self: flex-start; line-height: 1.4; white-space: pre-wrap; position: relative; }
    .msg-ai:after { content: '‚ñã'; animation: blink 1s infinite; margin-left: 5px; color: var(--blue); font-size: 12px; vertical-align: middle; }
    .msg-ai.finished:after { content: ''; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #000; position: fixed; }

    #map { 
        width: 100%; 
        height: 100%; 
        position: fixed !important; 
        top: 0; 
        left: 0; 
        bottom: 0;
        right: 0;
        z-index: 1; 
        background: #f0f0f0; 
    }

    #ui-container { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 5000; width: 95%; max-width: 1100px; }
    #filter-bar { 
        background: rgba(255,255,255,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        padding: 8px 15px; border-radius: 50px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
        display: flex; gap: 8px; align-items: center; border: 1px solid rgba(255,255,255,0.4);
    }
    #filter-bar input, #filter-bar select { border: none; outline: none; flex: 1; font-size: 13px; background: transparent; font-weight: 700; color: #000; min-width: 60px; }
    
    #results-dropdown { 
        background: rgba(255, 255, 255, 0.98); border-radius: 20px; margin-top: 5px; max-height: 300px; overflow-y: auto; 
        box-shadow: 0 15px 40px rgba(0,0,0,0.25); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: none; border: 1px solid rgba(255,255,255,0.6);
    }
    .res-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid rgba(0,0,0,0.05); transition: background 0.2s; }
    .res-item:hover { background: rgba(52,152,219,0.1); }
    .res-item b { display: block; font-size: 14px; color: var(--navy); margin-bottom: 2px; }

    #ai-chat-button { position: fixed; bottom: 20px; right: 20px; z-index: 10000; width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, var(--blue), #2980b9); color: white; border: none; font-size: 24px; cursor: pointer; box-shadow: 0 8px 25px rgba(52,152,219,0.4); transition: all 0.3s; }
    #ai-chat-button:hover { transform: scale(1.05); box-shadow: 0 12px 35px rgba(52,152,219,0.5); }

    #ai-chat-window { position: fixed; bottom: 90px; right: 20px; width: 400px; max-width: calc(100vw - 40px); height: 600px; max-height: calc(100vh - 120px); background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); display: none; flex-direction: column; z-index: 9999; overflow: hidden; }
    #ai-chat-header { background: linear-gradient(135deg, var(--navy), #2c3e50); color: white; padding: 15px 20px; font-weight: 700; font-size: 16px; display: flex; justify-content: space-between; align-items: center; }
    #ai-chat-close { background: rgba(255,255,255,0.2); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 18px; }
    #ai-chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #f8f9fa; }
    .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; word-wrap: break-word; font-size: 14px; }
    .msg-user { background: var(--blue); color: white; align-self: flex-end; }
    #ai-chat-input-box { display: flex; padding: 15px; gap: 10px; border-top: 1px solid #e0e0e0; background: white; }
    #ai-chat-input { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 10px 15px; font-size: 14px; outline: none; }
    #ai-chat-send { background: var(--blue); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 600; }

    #details-panel { position: fixed; top: 0; right: -100%; width: 450px; max-width: 100%; height: 100%; background: white; box-shadow: -5px 0 30px rgba(0,0,0,0.3); z-index: 8000; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; }
    #details-panel.open { right: 0; }
    #close-details { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.6); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; z-index: 1; }
    #details-header { background: linear-gradient(135deg, var(--navy), #2c3e50); color: white; padding: 60px 30px 30px; position: relative; }
    #h-nome { font-size: 24px; font-weight: 700; margin-bottom: 8px; letter-spacing: 0.5px; }
    #h-reg { font-size: 12px; opacity: 0.8; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
    #text-bio { padding: 30px; line-height: 1.8; font-size: 15px; color: #333; }
    #vimeo-player { width: 100%; height: 250px; border: none; }
    #box-rel { padding: 20px 30px; background: #f8f9fa; }
    .rel-item { padding: 10px 15px; background: white; margin-bottom: 8px; border-radius: 8px; cursor: pointer; font-size: 13px; transition: all 0.2s; border-left: 3px solid var(--blue); }
    .rel-item:hover { transform: translateX(5px); background: #e3f2fd; }
    #box-social { padding: 20px 30px; }
    .social-box { display: flex; gap: 10px; justify-content: center; }
    .social-btn { background: #f0f0f0; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
    .social-btn:hover { transform: scale(1.1); }
    .social-btn svg { width: 20px; height: 20px; fill: var(--navy); }

    @media (max-width: 768px) {
        #ai-chat-window { width: calc(100vw - 40px); height: calc(100vh - 120px); }
        #details-panel { width: 100%; }
    }
   </style>

<div id="map"></div>

<div id="ui-container">
    <div id="filter-bar">
        <input type="text" id="search-name" placeholder="Nome" oninput="filtra('nome')">
        <input type="text" id="search-theme" placeholder="Tema/Storia" oninput="filtra('tema')">
        <select id="filtro-regione" onchange="filtraRegione()">
            <option value="">Regione</option>
        </select>
    </div>

</div>

<button id="ai-chat-button" onclick="toggleAIChat()">üí¨</button>

<div id="ai-chat-window">
    <div id="ai-chat-header">

        <button id="ai-chat-close" onclick="toggleAIChat()">√ó</button>
    </div>
    <div id="ai-chat-messages"></div>
    <div id="ai-chat-input-box">
        <input type="text" id="ai-chat-input" placeholder="Chiedi della Resistenza..." onkeypress="if(event.key==='Enter') sendAIMessage()">
        <button id="ai-chat-send" onclick="sendAIMessage()">Invia</button>
    </div>
</div>

<div id="details-panel">
    <button id="close-details" onclick="closeDetails()">√ó</button>
    <div id="details-header">
        <div id="h-nome"></div>
        <div id="h-reg"></div>
    </div>
    <iframe id="vimeo-player" allow="autoplay; fullscreen; picture-in-picture"></iframe>

        <div id="box-rel-list"></div>
    </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
<script src="testo_libro.js"></script>

<script>
    let database = [];
    let map, markers;

    const stellaIcon = L.divIcon({
        className: 'custom-marker',
        html: `<svg width="20" height="20" viewBox="0 0 24 24" style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));">
                <path fill="#e21118" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
               </svg>`,
        iconSize: [20, 20],
        iconAnchor: [10, 10]
    });

    map = L.map('map', { zoomControl: false }).setView([42.5, 12.5], 6);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);
    L.control.zoom({ position: 'bottomleft' }).addTo(map);
    markers = L.markerClusterGroup({ maxClusterRadius: 50, spiderfyOnMaxZoom: true });
    map.addLayer(markers);

    Papa.parse('progetto_mappa.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            database = results.data.filter(d => d.nominativo && d.lat && d.lon);
            caricaMarker();
            const regioni = [...new Set(database.map(d => d.regione))].sort();
            document.getElementById('filtro-regione').innerHTML = '<option value="">Regione</option>' + 
                regioni.map(r => `<option value="${r}">${r}</option>`).join('');
        }
    });

    const MotoreFiltri = {
        RAGGIO_MAX: 100000,
        esegui: function(tipo) {
            const vn = document.getElementById('search-name').value.toLowerCase();
            const vt = document.getElementById('search-theme').value.toLowerCase();
            const vr = document.getElementById('filtro-regione').value;
            
            let filtrati = database;
            if (vn) filtrati = filtrati.filter(d => d.nominativo.toLowerCase().includes(vn));
            if (vt) filtrati = filtrati.filter(d => (d.scheda || "").toLowerCase().includes(vt));
            if (vr) filtrati = filtrati.filter(d => d.regione === vr);

            if (tipo === 'tema' && vt.length >= 3 && !vn && !vr) {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => {
                    const primoMatch = filtrati.find(d => {
                        const lat = parseFloat(d.lat?.replace(',','.'));
                        const lon = parseFloat(d.lon?.replace(',','.'));
                        return !isNaN(lat) && !isNaN(lon);
                    });
                    if (primoMatch) {
                        const centro = L.latLng(parseFloat(primoMatch.lat.replace(',','.')), parseFloat(primoMatch.lon.replace(',','.')));
                        flyDolce(centro, 10);
                        setTimeout(() => {
                            const vicini = database.filter(d => {
                                const lat = parseFloat(d.lat?.replace(',','.'));
                                const lon = parseFloat(d.lon?.replace(',','.'));
                                return !isNaN(lat) && centro.distanceTo([lat, lon]) <= this.RAGGIO_MAX;
                            });
                            caricaMarker(d => vicini.includes(d), false);
                            this.renderDropdown(vicini.slice(0, 50), true); 
                        }, 500);
                    }
                }, 500);
            } else {
                this.aggiornaUI(filtrati, vr !== "");
            }
        },
        aggiornaUI: function(lista, nascondiRegione) {
            caricaMarker(d => lista.includes(d), false);
            const vn = document.getElementById('search-name').value;
            const vt = document.getElementById('search-theme').value;
            const vr = document.getElementById('filtro-regione').value;
            if (vn.length >= 2 || vt.length >= 2 || vr !== "") {
                this.renderDropdown(lista.slice(0, 50), nascondiRegione);
            } else {
                document.getElementById('results-dropdown').style.display = 'none';
            }
        },
        renderDropdown: function(lista, nascondiRegione) {
            const drop = document.getElementById('results-dropdown');
            if (lista.length > 0) {
                drop.innerHTML = lista.map(d => {
                    const safeName = d.nominativo.replace(/'/g, "\\'");
                    const info = d.citt√†_nascita || d.regione; 
                    return `<div class="res-item" onclick="apri('${safeName}')">
                                <b>${d.nominativo}</b> 
                                <span style="font-size:11px;opacity:0.6">${info}</span>
                            </div>`;
                }).join('');
                drop.style.display = 'block';
            } else {
                drop.innerHTML = '<div class="res-item">Nessun risultato</div>';
                drop.style.display = 'block';
            }
        }
    };

    function filtra(tipo) { MotoreFiltri.esegui(tipo); }
    function filtraRegione() { MotoreFiltri.esegui('regione'); }

    function flyDolce(target, zoom = 12) { 
        map.flyTo(target, zoom, { duration: 3.5, easeLinearity: 0.1, noMoveStart: true }); 
    }

    function caricaMarker(filtroFn = null, fit = false) {
        markers.clearLayers();
        let bounds = L.latLngBounds();
        let hasData = false;
        database.forEach(d => {
            if (!filtroFn || filtroFn(d)) {
                const lat = parseFloat(d.lat?.replace(',','.')), lon = parseFloat(d.lon?.replace(',','.'));
                if (!isNaN(lat) && !isNaN(lon)) {
                    let m = L.marker([lat, lon], { icon: stellaIcon });
                    m.bindTooltip(`<b>${d.nominativo}</b>`, { direction: 'top', offset: [0, -10] });
                    m.on('click', (e) => { L.DomEvent.stopPropagation(e); openDetails(d); });
                    m.on('mouseover', function() {
                        this.getElement().style.filter = "brightness(1.5) saturate(2)";
                    });
                    m.on('mouseout', function() {
                        this.getElement().style.filter = "none";
                    });
                    markers.addLayer(m);
                    bounds.extend([lat, lon]);
                    hasData = true;
                }
            }
        });
        if (hasData && fit) map.flyToBounds(bounds, {padding: [50, 50], duration: 2.5});
    }

    function openDetails(d) {
        let bio = d.scheda || "Nessuna biografia disponibile.";
        if (bio.startsWith(d.nominativo)) {
            bio = bio.replace(d.nominativo, "").trim();
            bio = bio.charAt(0).toUpperCase() + bio.slice(1);
        }
        let bioFormattata = bio.replace(/\. ?([A-Z])/g, '.<br><span style="display:block; margin-top:8px;"></span>$1');
        document.getElementById('h-nome').innerText = d.nominativo.toUpperCase();
        document.getElementById('h-reg').innerText = d.regione;
        document.getElementById('text-bio').innerHTML = bioFormattata;
        document.getElementById('vimeo-player').src = d.id ? `https://player.vimeo.com/video/${d.id}?autoplay=0` : "";
        const rel = database.filter(x => x.regione === d.regione && x.nominativo !== d.nominativo).slice(0, 15);
        document.getElementById('box-rel-list').innerHTML = `<div style="font-size:9px; font-weight:800; opacity:0.5; margin-bottom:10px; letter-spacing:1px;">CORRELATI / ${d.regione.toUpperCase()}</div>` + 
            rel.map(r => `<div class="rel-item" onclick="apri('${r.nominativo.replace(/'/g, "\\'")}')">${r.nominativo}</div>`).join('');
        const shareUrl = window.location.origin + window.location.pathname + "?p=" + encodeURIComponent(d.nominativo);
        document.getElementById('box-social').innerHTML = `
            <div class="social-box">
                <a class="social-btn" href="https://api.whatsapp.com/send?text=${encodeURIComponent(d.nominativo + " " + shareUrl)}" target="_blank"><svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.27 9.27 0 01-4.487-1.164l-.325-.193-3.34.877.89-3.253-.213-.339a9.27 9.27 0 01-1.421-4.906c0-5.113 4.158-9.27 9.274-9.27 2.476 0 4.803.965 6.556 2.719a9.23 9.23 0 012.716 6.558c0 5.116-4.158 9.274-9.274 9.274m10.963-12.713A11.01 11.01 0 0012.048 2.73c-6.103 0-11.07 4.966-11.07 11.07 0 1.95.51 3.855 1.478 5.533L.65 23.35l4.103-1.076a11.002 11.002 0 005.293 1.358h.005c6.101 0 11.07-4.968 11.07-11.072 0-2.956-1.15-5.736-3.238-7.824z"/></svg></a>
                <a class="social-btn" href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}" target="_blank"><svg viewBox="0 0 24 24"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.99 3.66 9.12 8.44 9.88v-6.99H7.9v-2.89h2.54V9.8c0-2.51 1.49-3.89 3.78-3.89 1.09 0 2.23.19 2.23.19v2.45h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.77l-.44 2.89h-2.33v6.99C18.34 21.12 22 16.99 22 12z"/></svg></a>
                <a class="social-btn" href="javascript:void(0)" onclick="navigator.clipboard.writeText('${shareUrl}'); alert('Link copiato!')"><svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></a>
            </div>`;
        document.getElementById('details-panel').classList.add('open');
    }

    function closeDetails() { 
        document.getElementById('details-panel').classList.remove('open'); 
        setTimeout(() => { document.getElementById('vimeo-player').src = ""; }, 500); 
    }

    function apri(nome) {
        const d = database.find(x => x.nominativo.toLowerCase().includes(nome.toLowerCase().trim()));
        if(!d) return;
        document.getElementById('results-dropdown').style.display = 'none';
        openDetails(d);
        const lat = parseFloat(d.lat?.replace(',','.')), lon = parseFloat(d.lon?.replace(',','.'));
        if(!isNaN(lat)) flyDolce([lat, lon], 15);
    }

    function toggleAIChat() {
        const win = document.getElementById('ai-chat-window');
        win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'flex' : 'none';
        if(win.style.display === 'flex') document.getElementById('ai-chat-input').focus();
    }

    // ============================================================
    // MODULO 1: SMART FILTER - Ranking Semantico Avanzato
    // ============================================================
    function smartFilter(query, maxResults = 40) {
        const q = query.toLowerCase();
        const parole = q.split(/\s+/).filter(p => p.length > 2);
        
        // DIZIONARIO GEOGRAFICO (zone storiche)
        const zoneStoriche = {
            'linea gotica': ['massa', 'carrara', 'lucca', 'pistoia', 'bologna', 'firenze', 'ravenna'],
            'val di susa': ['susa', 'bussoleno', 'avigliana', 'torino'],
            'valli valdesi': ['torre pellice', 'pinerolo', 'luserna'],
            'ossola': ['domodossola', 'verbania', 'gravellona'],
            'langhe': ['alba', 'bra', 'mondov√¨', 'cuneo'],
            'apuane': ['massa', 'carrara', 'forno', 'seravezza'],
            'appennino': ['pontremoli', 'parma', 'modena', 'reggio'],
            'friuli': ['udine', 'gorizia', 'trieste', 'pordenone']
        };

        // SCORING MULTI-CRITERIO
        const scored = database.map(d => {
            let score = 0;
            const testoBio = `${d.nominativo} ${d.scheda} ${d.regione} ${d.citt√†_nascita}`.toLowerCase();
            
            // 1. Match esatto nominativo (peso massimo)
            if (d.nominativo.toLowerCase().includes(q)) score += 100;
            
            // 2. Match parole chiave nella bio
            parole.forEach(p => {
                if (p.length > 3 && testoBio.includes(p)) score += 10;
                if (p.length > 5 && testoBio.includes(p)) score += 5; // Parole lunghe +boost
            });
            
            // 3. Match geografico intelligente (zone storiche)
            Object.entries(zoneStoriche).forEach(([zona, luoghi]) => {
                if (q.includes(zona)) {
                    luoghi.forEach(luogo => {
                        if (testoBio.includes(luogo)) score += 20;
                    });
                }
            });
            
            // 4. Boost per temi storici rilevanti
            const temiStorici = {
                'imi': /internato|lager|germania|deportat/i,
                'strage': /strage|fucilat|nazi|rappresaglia/i,
                'gap': /gap|gappista|sabotaggio/i,
                'staffetta': /staffetta|corriere|collegamento/i,
                'brigata': /brigata|divisione|battaglione/i
            };
            
            Object.entries(temiStorici).forEach(([tema, regex]) => {
                if (q.includes(tema) && regex.test(testoBio)) score += 15;
            });
            
            // 5. Penalit√† per bio troppo brevi (probabilmente incomplete)
            if ((d.scheda || "").length < 50) score -= 5;
            
            return { ...d, score };
        });

        // Ordina per score decrescente e prendi top N
        return scored
            .filter(d => d.score > 0)
            .sort((a, b) => b.score - a.score)
            .slice(0, maxResults);
    }

    // ============================================================
    // MODULO 2: UNIVERSAL LINKER - Parser Multi-Pattern
    // ============================================================
    function universalLinker(html, nomiDatabase) {
        // Ordina nomi per lunghezza (pi√π lunghi prima per evitare match parziali)
        const nomiOrdinati = nomiDatabase
            .map(n => n.trim())
            .filter(n => n.length >= 3)
            .sort((a, b) => b.length - a.length);

        nomiOrdinati.forEach(nome => {
            // Escape caratteri speciali per regex
            const escaped = nome.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const paroleNome = escaped.split(/\s+/);
            
            // PATTERN MULTI-FORMATO:
            // 1. [[Nome Cognome]]
            // 2. (Nome Cognome)
            // 3. Nome Cognome (testo normale)
            const patterns = [
                `\\[\\[${paroleNome.join('\\s+')}\\]\\]`,  // [[Mario Rossi]]
                `\\(${paroleNome.join('\\s+')}\\)`,        // (Mario Rossi)
                `(?<![a-zA-Z√†√®√©√¨√≤√π])${paroleNome.join('\\s+')}(?![a-zA-Z√†√®√©√¨√≤√π])` // Mario Rossi standalone
            ];
            
            patterns.forEach(pattern => {
                const regex = new RegExp(pattern, 'gi');
                
                html = html.replace(regex, (match) => {
                    // Non linkare se gi√† dentro un tag HTML o gi√† linkato
                    if (match.includes('onclick') || match.includes('<span')) return match;
                    
                    // Rimuovi eventuali parentesi/quadre dal display
                    const displayName = match.replace(/[\[\]\(\)]/g, '');
                    
                    return `<span class="link-partigiano" style="color:#e67e22; font-weight:bold; cursor:pointer; text-decoration:underline;" onclick="apri('${nome.replace(/'/g, "\\'")}')">${displayName}</span>`;
                });
            });
        });

        return html;
    }

    // ============================================================
    // MODULO 3: SSE STREAMING OTTIMIZZATO
    // ============================================================
    async function sendAIMessage() {
        const key = localStorage.getItem('gemini_key') || prompt("Inserisci API Key Gemini:");
        if (!key) return; 
        localStorage.setItem('gemini_key', key);
        
        const input = document.getElementById('ai-chat-input');
        const box = document.getElementById('ai-chat-messages');
        let userText = input.value.trim();
        if (!userText) return;

        box.innerHTML += `<div class="msg msg-user">${userText}</div>`;
        input.value = "";
        const aiMsgId = "ai-" + Date.now();
        box.innerHTML += `<div id="${aiMsgId}" class="msg msg-ai"></div>`;
        const aiMsgElement = document.getElementById(aiMsgId);
        box.scrollTop = box.scrollHeight;

        const startTime = performance.now();

        try {
            // STEP 1: SMART FILTER (30-40 record pertinenti)
            const matches = smartFilter(userText, 40);
            console.log(`üéØ Smart Filter: ${matches.length} risultati in ${(performance.now() - startTime).toFixed(0)}ms`);

            // Prepara nomi per il linker
            const nomiDaLinkare = matches.map(d => d.nominativo);

            // STEP 2: ESTRAZIONE LIBRO (max 5 paragrafi pertinenti)
            let estrattiLibro = "";
            if (typeof TESTO_LIBRO !== 'undefined') {
                const parole = userText.toLowerCase().split(/\s+/).filter(p => p.length > 4);
                const paragrafi = TESTO_LIBRO.split("\n\n");
                estrattiLibro = paragrafi
                    .filter(p => parole.some(w => p.toLowerCase().includes(w)))
                    .slice(0, 5)
                    .join("\n\n");
            }

            // STEP 3: PROMPT OTTIMIZZATO (Bio troncate a 200 char)
            const prompt = `SEI UN ARCHIVISTA STORICO. Rispondi SENZA saluti/conclusioni.

STRUTTURA OBBLIGATORIA:
1. **FATTI ACCERTATI** - Elenco puntato con [[Nome Cognome]] dal CSV (max 15 parole/riga: ruolo + luogo)
2. **PERCORSI E RELAZIONI** - Mappa concettuale: brigate, valli, spostamenti (NON ripetere nomi sezione 1)
3. **LIBRO** - Solo fatti inediti con tag <libro-narrato> o <libro-citazione>

REGOLE CHIAVE:
- Pari dignit√† IMI/Civili/Partigiani (principio Smuraglia)
- Slash regione = Nascita / Operazione
- Usa cultura storica per associare comuni a valli/zone (es. Linea Gotica)

DATI CSV (${matches.length} risultati):
${matches.map(d => `[[${d.nominativo}]] (${d.regione}): ${(d.scheda || "").substring(0, 200)}...`).join("\n")}

${estrattiLibro ? `LIBRO:\n${estrattiLibro}` : ""}`;

            // STEP 4: STREAMING SSE
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:streamGenerateContent?alt=sse&key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 2048
                    }
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let fullText = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split("\n");
                
                lines.forEach(line => {
                    if (line.startsWith("data: ")) {
                        try {
                            const json = JSON.parse(line.substring(6));
                            const newText = json.candidates?.[0]?.content?.parts?.[0]?.text || "";
                            fullText += newText;
                            aiMsgElement.innerText = fullText;
                            box.scrollTop = box.scrollHeight;
                        } catch (e) {}
                    }
                });
            }

            console.log(`‚è±Ô∏è Streaming completato in ${(performance.now() - startTime).toFixed(0)}ms`);

            // STEP 5: RENDERING FINALE + UNIVERSAL LINKER
            let html = fullText
                .replace(/\*\*(.*?)\*\*/g, '<b style="color:#1a2a3a; display:block; margin-top:15px; border-bottom:1px solid #ddd; padding-bottom:3px; font-variant:small-caps;">$1</b>')
                .replace(/\n/g, '<br>')
                .replace(/<libro-narrato>/g, '<div style="background:#f8f9fa; border-left:5px solid #6c757d; padding:12px; margin:15px 0; border-radius:4px;"><b>üìú INFO LIBRO:</b><br>')
                .replace(/<\/libro-narrato>/g, '</div>')
                .replace(/<libro-citazione>/g, '<div style="background:#fffcf0; border-left:5px solid #e67e22; padding:12px; margin:15px 0; font-style:italic; border-radius:4px;"><b>üí¨ CITAZIONE:</b><br>')
                .replace(/<\/libro-citazione>/g, '</div>');

            // APPLICAZIONE UNIVERSAL LINKER
            html = universalLinker(html, nomiDaLinkare);

            aiMsgElement.innerHTML = html;
            aiMsgElement.classList.add('finished');

            console.log(`‚úÖ Totale elaborazione: ${(performance.now() - startTime).toFixed(0)}ms`);

        } catch (e) { 
            aiMsgElement.innerText = "‚ùå Errore: " + e.message; 
            aiMsgElement.classList.add('finished');
        }
    }
