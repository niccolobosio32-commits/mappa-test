<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Interviste</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --navy-light: #2c3e50; --blue-accent: #3498db; --shadow: 0 20px 60px rgba(0,0,0,0.4); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* BARRA DI RICERCA */
        #ui-wrapper { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 92%; max-width: 800px; }
        #filter-bar { 
            background: rgba(255, 255, 255, 0.85) !important; 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 12px 25px; border-radius: 50px; box-shadow: var(--shadow); 
            display: flex; gap: 10px; align-items: center; border: 1px solid rgba(255,255,255,0.4); 
        }
        #filter-bar input, #filter-bar select { border: none; padding: 5px; font-size: 16px; outline: none; flex: 1; background: transparent; color: #111; font-weight: 500; }

        #search-dropdown { 
            width: 90%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
            border-radius: 15px; margin: 8px auto 0; max-height: 250px; overflow-y: auto; 
            display: none; box-shadow: var(--shadow); z-index: 1100; border: 1px solid #ddd;
        }
        .dropdown-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; }
        .dropdown-item:hover { background: #f8f9fa; }

        /* PANNELLO TRASPARENTE */
        #details-panel { 
            position: absolute; bottom: 12%; left: 50%; 
            transform: translateX(-50%) translateY(150%); 
            width: 90%; max-width: 1000px; height: auto; max-height: 75vh; 
            background: rgba(255, 255, 255, 0.7) !important; 
            backdrop-filter: blur(25px) saturate(180%); 
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            z-index: 2000; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
            border-radius: 28px; box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,0.3);
            display: flex; flex-direction: column; overflow: hidden;
        }
        #details-panel.open { transform: translateX(-50%) translateY(0); }
        
        #details-header { background: rgba(26, 42, 58, 0.95); color: white; padding: 18px 25px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        #int-nome-header { font-size: 20px; font-weight: 700; text-transform: uppercase; }
        #int-regione-pill { background: var(--blue-accent); color: white; font-size: 10px; padding: 4px 12px; border-radius: 20px; font-weight: 800; }

        #details-content { display: flex; overflow-y: auto; background: transparent; }
        .social-col { width: 60px; background: rgba(255, 255, 255, 0.1); border-right: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .social-icon { width: 38px; height: 38px; border-radius: 12px; background: white; border: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .main-col { flex: 1; display: flex; flex-direction: column; background: transparent; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; flex-shrink: 0; }
        .bio-box { padding: 12px 20px; } 
        #label-nome { display: inline-block; background: var(--navy-light); color: white; padding: 3px 8px; border-radius: 4px; font-weight: 700; margin-bottom: 5px; font-size: 10px; }
        #text-bio { font-family: 'Lora', serif; font-size: 16px; line-height: 1.35; color: #000; margin: 0; }

        .side-col { width: 260px; background: rgba(255,255,255,0.15); border-left: 1px solid rgba(0,0,0,0.05); padding: 15px; }
        .rel-item { padding: 10px; background: rgba(255,255,255,0.5); margin-bottom: 8px; border-radius: 10px; font-size: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.4); display: flex; justify-content: space-between; align-items: center; }

        @media (max-width: 768px) {
            #details-panel { bottom: 5%; width: 94%; max-height: 80vh; }
            #details-content { flex-direction: column; }
            .social-col { width: 100%; flex-direction: row; padding: 10px; order: 2; border-right: none; border-top: 1px solid rgba(0,0,0,0.05); justify-content: center; }
            .main-col { order: 1; }
            .side-col { width: 100%; order: 3; border-left: none; padding: 10px 0; border-top: 1px solid rgba(0,0,0,0.05); }
            #box-correlati { display: flex; overflow-x: auto; gap: 10px; padding: 0 15px 10px 15px; }
            .rel-item { flex: 0 0 170px; margin-bottom: 0; flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div id="filter-bar">
        <input type="text" id="search-name" placeholder="Cerca Cognome..." oninput="caricaMarker()">
        <input type="text" id="search-location" placeholder="CittÃ ..." oninput="caricaMarker()">
        <select id="filtro-regione" onchange="caricaMarker()">
            <option value="">Tutte le Regioni</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
        <button onclick="resetFiltri()" style="background:none; border:none; cursor:pointer; font-size:22px; opacity:0.6;">â†º</button>
    </div>
    <div id="search-dropdown"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div style="display:flex; align-items:center; gap:15px;">
            <div id="int-nome-header">NOME COGNOME</div>
            <div id="int-regione-pill">REGIONE</div>
        </div>
        <button onclick="closeDetails()" style="background:rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.4); color:white; padding:8px 16px; border-radius:8px; font-weight:700; cursor:pointer; font-size:11px;">CHIUDI</button>
    </div>
    <div id="details-content">
        <div class="social-col">
            <div class="social-icon" onclick="shareSocial('fb')">Fb</div>
            <div class="social-icon" onclick="shareSocial('wa')">Wa</div>
            <div class="social-icon" onclick="copyLink()">ðŸ”—</div>
        </div>
        <div class="main-col">
            <div class="video-box"><iframe id="video-iframe" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box">
                <div id="label-nome"></div>
                <div id="text-bio"></div>
            </div>
        </div>
        <div class="side-col">
            <div style="font-size:10px; font-weight:800; margin-bottom:12px; opacity:0.6; text-transform:uppercase; letter-spacing:1px;">Storie Vicine</div>
            <div id="box-correlati"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.9 }).addTo(map);
    map.on('click', closeDetails);

    const stellaIcon = L.divIcon({
        className: 'custom-marker',
        html: `<svg width="34" height="34" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="2"/></svg>`,
        iconSize: [34, 34], iconAnchor: [17, 17]
    });

    let markers = L.markerClusterGroup({ showCoverageOnHover: false });
    map.addLayer(markers);

    let database = [];
    let timeoutRicerca = null;

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map((row, index) => {
                let clean = { dbIndex: index };
                Object.keys(row).forEach(k => { clean[k.trim().toLowerCase()] = row[k].trim(); });
                return clean;
            });
            caricaMarker();
        }
    });

    function caricaMarker() {
        const nameVal = document.getElementById('search-name').value.toLowerCase().trim();
        const locVal = document.getElementById('search-location').value.toLowerCase().trim();
        const regVal = document.getElementById('filtro-regione').value;
        const dropdown = document.getElementById('search-dropdown');
        
        clearTimeout(timeoutRicerca);

        // LOGICA RICERCA CON PRIORITÃ€ AL COGNOME
        let filtrati = [];
        if (nameVal.length > 1 || regVal !== "" || locVal.length > 3) {
            filtrati = database.filter(d => {
                const matchName = d.nominativo.toLowerCase().includes(nameVal);
                const matchReg = !regVal || d.regione === regVal;
                return matchName && matchReg;
            });

            // ORDINAMENTO: Chi INIZIA con la stringa cercata (Cognome) va sopra
            filtrati.sort((a, b) => {
                let startsA = a.nominativo.toLowerCase().startsWith(nameVal) ? 0 : 1;
                let startsB = b.nominativo.toLowerCase().startsWith(nameVal) ? 0 : 1;
                return startsA - startsB;
            });
        }

        // Dropdown
        if (nameVal.length > 1) {
            dropdown.style.display = 'block';
            dropdown.innerHTML = filtrati.slice(0, 10).map(item => `
                <div class="dropdown-item" onclick="zoomToPartigiano(${item.dbIndex})">
                    <strong>${item.nominativo}</strong> (${item.regione})
                </div>
            `).join('');
        } else { dropdown.style.display = 'none'; }

        // Gestione Marker
        if (locVal.length > 3) {
            timeoutRicerca = setTimeout(async () => {
                const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${locVal}&countrycodes=it&limit=1`);
                const data = await resp.json();
                let centro = data.length > 0 ? { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) } : null;
                if (centro) map.flyTo([centro.lat, centro.lon], 11);
                eseguiRenderMarker(filtrati, centro);
            }, 600);
        } else {
            eseguiRenderMarker(filtrati, null);
        }
    }

    function eseguiRenderMarker(lista, centroRicerca) {
        markers.clearLayers();
        lista.forEach(d => {
            const lat = parseFloat((d.lat || "").replace(',','.'));
            const lon = parseFloat((d.lon || "").replace(',','.'));
            if (!isNaN(lat)) {
                let m = L.marker([lat, lon], { icon: stellaIcon });
                m.on('click', (e) => { L.DomEvent.stopPropagation(e); openDetails(d); });
                markers.addLayer(m);
            }
        });
    }

    function openDetails(d) {
        document.getElementById('int-nome-header').innerText = d.nominativo;
        document.getElementById('int-regione-pill').innerText = d.regione;
        document.getElementById('label-nome').innerText = d.nominativo;
        document.getElementById('text-bio').innerHTML = (d.scheda || "").split('. ').join('.<br><br>');
        document.getElementById('video-iframe').src = d.id ? `https://player.vimeo.com/video/${d.id}?autoplay=0` : "";

        // CORRELATI
        const latD = parseFloat(d.lat.replace(',','.'));
        const lonD = parseFloat(d.lon.replace(',','.'));
        let correlati = database
            .filter(item => item.nominativo !== d.nominativo && item.lat)
            .map(item => ({ ...item, dist: getDistance(latD, lonD, parseFloat(item.lat.replace(',','.')), parseFloat(item.lon.replace(',','.'))) }))
            .sort((a,b) => a.dist - b.dist).slice(0, 8);
        
        document.getElementById('box-correlati').innerHTML = correlati.map(item => `
            <div class="rel-item" onclick="zoomToPartigiano(${item.dbIndex})">
                <strong>${item.nominativo}</strong>
                <span style="color:var(--blue-accent); font-weight:bold;">${Math.round(item.dist)} km</span>
            </div>
        `).join('');

        document.getElementById('details-panel').classList.add('open');
    }

    function zoomToPartigiano(index) {
        const d = database[index];
        const lat = parseFloat(d.lat.replace(',','.'));
        const lon = parseFloat(d.lon.replace(',','.'));
        document.getElementById('search-dropdown').style.display = 'none';
        map.flyTo([lat, lon], 13);
        openDetails(d);
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        setTimeout(() => { document.getElementById('video-iframe').src = ""; }, 500);
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI / 180;
        const dLon = (lon2-lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function resetFiltri() {
        document.getElementById('search-name').value = ''; 
        document.getElementById('search-location').value = ''; 
        document.getElementById('filtro-regione').value = '';
        closeDetails(); caricaMarker(); map.setView([42.0, 12.5], 6);
    }
</script>
</body>
</html>
