<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="testo_libro.js"></script> 
<script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // VARIABILI E INIZIALIZZAZIONE MAPPA
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    let map = L.map('map', { zoomControl: false, tap: false }).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const stellaIcon = L.divIcon({ className: 'stella', html: `<svg width="32" height="32" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="3"/></svg>`, iconSize: [32, 32], iconAnchor: [16, 16] });
    let markers = L.markerClusterGroup({ disableClusteringAtZoom: 16 });
    map.addLayer(markers);
    let database = [];
    let searchTimeout;

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // GESTIONE CACHE E LIBRO
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const CACHE = {
        libroChunks: null, csvEmbeddings: null, libroEmbeddings: null,
        async initLibro() {
            if (typeof TESTO_LIBRO === 'undefined') return;
            // Chunking intelligente per storie
            const righe = TESTO_LIBRO.split('\n');
            let chunks = []; let chunkAttuale = "";
            for (let riga of righe) {
                chunkAttuale += riga + "\n";
                if (chunkAttuale.length > 1500 && riga.trim().endsWith('.')) {
                    chunks.push(chunkAttuale.trim());
                    chunkAttuale = "";
                }
            }
            if (chunkAttuale) chunks.push(chunkAttuale.trim());
            this.libroChunks = chunks.filter(c => c.length > 100);
            console.log(`âœ… Libro diviso in ${this.libroChunks.length} sezioni.`);
            await this.precomputeLibroEmbeddings();
        },
        async precomputeLibroEmbeddings() {
            const key = localStorage.getItem('gemini_key');
            if (!key || !this.libroChunks) return;
            const cached = localStorage.getItem('libro_embeddings_v2');
            if (cached) { this.libroEmbeddings = JSON.parse(cached); return; }
            // Logica di calcolo (omessa per brevitÃ , rimane quella originale)
        }
    };

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // LOGICA DI RICERCA IBRIDA E SEMANTICA
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    async function searchLibroSemantico(query, topK = 4) {
        if (!CACHE.libroChunks) return { chunks: [], maxScore: 0 };
        const key = localStorage.getItem('gemini_key');
        if (!key || !CACHE.libroEmbeddings) return { chunks: [], maxScore: 0 };
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/text-embedding-004:embedContent?key=${key}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: "models/text-embedding-004", content: { parts: [{ text: query }] } })
            });
            const data = await res.json();
            if (!data.embedding) return { chunks: [], maxScore: 0 };
            const queryEmbed = data.embedding.values;
            const scoredChunks = CACHE.libroEmbeddings.map((embed, i) => ({
                chunk: CACHE.libroChunks[i],
                score: cosineSimilarity(queryEmbed, embed)
            })).filter(s => s.score >= 0.32).sort((a, b) => b.score - a.score).slice(0, topK);
            return { chunks: scoredChunks, maxScore: scoredChunks[0]?.score || 0 };
        } catch (e) { return { chunks: [], maxScore: 0 }; }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // FUNZIONE INVIO MESSAGGIO AI (CON IL "PONTE")
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    async function sendAIMessage() {
        const key = localStorage.getItem('gemini_key') || prompt("Inserisci API Key:");
        if (!key) return; localStorage.setItem('gemini_key', key);
        
        const input = document.getElementById('ai-chat-input');
        const box = document.getElementById('ai-chat-messages');
        let userText = input.value.trim();
        if (!userText) return;

        box.innerHTML += `<div class="msg msg-user">${userText}</div>`;
        input.value = ""; box.scrollTop = box.scrollHeight;
        
        const aiMsgId = "ai-" + Date.now();
        box.innerHTML += `<div id="${aiMsgId}" class="msg msg-ai">â³ Analisi in corso...</div>`;
        const aiMsgElement = document.getElementById(aiMsgId);

        document.getElementById('ai-progress-container').style.display = 'block';

        try {
            updateProgress(30, "Consultazione database...");
            let contextRecords = await hybridSearch(userText, 60);

            updateProgress(60, "Ricerca approfondimenti nel libro...");
            // IL PONTE: cerchiamo nel libro usando i nomi trovati nel CSV
            const nomiDalCSV = contextRecords.slice(0, 10).map(d => d.nominativo).join(" ");
            const libroResult = await searchLibroSemantico(userText + " " + nomiDalCSV, 5);
            let estrattiLibro = (libroResult.maxScore > 0.32) ? libroResult.chunks.map(s => s.chunk).join('\n\n') : "";

            const percorsiTesto = generaTestoPercorsi(analizzaPercorsiComplessi(contextRecords));

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:streamGenerateContent?alt=sse&key=${key}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: `Agisci come un Archivista Storico Analitico. Esponi i fatti senza preamboli o saluti. 

DATI ARCHIVIO (Usa questi per i nomi e i dati anagrafici):
${contextRecords.map(d => `[[${d.nominativo}]] | ${d.regione} | ${d.scheda}`).join('\n')}

ESTRATTI LIBRO (Contesto narrativo e approfondimento):
${estrattiLibro || "Nessun dato specifico nel libro per questa ricerca."}

RELAZIONI RILEVATE:
${percorsiTesto}

STRUTTURA OBBLIGATORIA:
1. **FATTI ACCERTATI**: Sintesi dai dati CSV usando [[Nome Cognome]].
2. **APPROFONDIMENTI E COLLEGAMENTI**: Analisi discorsiva dei movimenti e delle brigate.
3. **INTEGRAZIONE DAL MEMORIALE (LIBRO)**: 
   Se gli estratti libro corrispondono ai partigiani trovati:
   - Usa <libro-narrato> per i dettagli storici ampi.
   - Usa <libro-citazione> per frasi dirette ed emozionanti.
   Altrimenti, ometti questa sezione.`
                        }]
                    }]
                })
            });

            // Gestione streaming...
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullText = "";
            aiMsgElement.innerHTML = "";
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split("\n");
                for (const line of lines) {
                    if (line.startsWith("data: ")) {
                        try {
                            const json = JSON.parse(line.substring(6));
                            if (json.candidates?.[0]?.content?.parts?.[0]?.text) {
                                fullText += json.candidates[0].content.parts[0].text;
                                aiMsgElement.innerHTML = formattaRispostaStreaming(fullText, contextRecords);
                                box.scrollTop = box.scrollHeight;
                            }
                        } catch (e) {}
                    }
                }
            }
            updateProgress(100, "Completato");
        } catch (e) { aiMsgElement.innerHTML = "âŒ Errore AI."; }
    }

    // FUNZIONI SUPPORTO (Omesse ma incluse nel file finale per te)

    function formattaRispostaStreaming(text, records) {
        let html = text
            .replace(/\*\*(.*?)\*\*/g, '<b style="color:var(--navy);display:block;margin-top:10px;">$1</b>')
            .replace(/\[\[(.*?)\]\]/g, (match, nome) => `<span class="link-partigiano" onclick="apri('${nome.replace(/'/g, "\\'")}')">${nome}</span>`)
            .replace(/\n/g, '<br>');
        return html;
    }
