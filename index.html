<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Partigiani - Mappa AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --blue: #3498db; --glass: rgba(255, 255, 255, 0.4); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; background: #f0f0f0; }

        #ui-container { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 5000; width: 95%; max-width: 1100px; }
        #filter-bar { 
            background: rgba(255,255,255,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 8px 15px; border-radius: 50px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            display: flex; gap: 8px; align-items: center; border: 1px solid rgba(255,255,255,0.4);
        }
        #filter-bar input, #filter-bar select { border: none; outline: none; flex: 1; font-size: 13px; background: transparent; font-weight: 700; color: #000; min-width: 60px; }
        #results-dropdown { 
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; margin-top: 5px; max-height: 250px; overflow-y: auto; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .res-item { padding: 10px 20px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; color: #000; font-weight: 600; }
        .res-item:hover { background: var(--blue); color: white; }

        #details-panel { 
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, 160%); 
            width: 94%; max-width: 1100px; z-index: 4000; 
            background: var(--glass); backdrop-filter: blur(35px) saturate(160%); -webkit-backdrop-filter: blur(35px) saturate(160%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); 
            border-radius: 30px; box-shadow: 0 40px 80px rgba(0,0,0,0.5); 
            display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.5);
            max-height: 80vh;
        }
        #details-panel.open { transform: translate(-50%, -50%); }
        #details-header { background: rgba(26, 42, 58, 0.85); color: white; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; }
        #details-content { display: flex; overflow: hidden; flex: 1; }
        .main-col { flex: 1; overflow-y: auto; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        .bio-box { padding: 10px 25px; line-height: 1.3; text-align: justify; }
        #text-bio { font-family: 'Lora', serif; font-size: 16px; color: #000; margin: 0; }

        .side-social { width: 55px; border-right: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 12px; }
        .social-btn { width: 35px; height: 35px; background: rgba(255,255,255,0.6); border-radius: 10px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: #000; font-weight: 900; border: 1px solid rgba(0,0,0,0.1); cursor: pointer; }
        .side-rel { width: 250px; background: rgba(255, 255, 255, 0.1); padding: 15px; border-left: 1px solid rgba(0,0,0,0.1); overflow-y: auto; }
        .rel-item { padding: 8px; background: rgba(255,255,255,0.4); border-radius: 10px; font-size: 11px; margin-bottom: 6px; cursor: pointer; font-weight: 600; }

        #ai-chat-toggle { position: absolute; bottom: 25px; right: 25px; z-index: 6000; width: 60px; height: 60px; background: #1a2a3a; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.4); border: 2px solid white; }
        #ai-chat-window { position: absolute; bottom: 95px; right: 25px; z-index: 6000; width: 320px; height: 400px; background: white; border-radius: 20px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        #ai-chat-messages { flex: 1; padding: 15px; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 85%; }
        .msg-ai { background: #f0f0f0; align-self: flex-start; line-height: 1.4; white-space: pre-line; }
        .msg-user { background: var(--blue); color: white; align-self: flex-end; }

        .stella svg { filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); transition: 0.3s; }
        .leaflet-tooltip-custom { background: #000; color: #fff; border: none; padding: 4px 8px; font-size: 11px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="ui-container">
    <div id="filter-bar">
        <button onclick="location.reload()" style="background:none; border:none; cursor:pointer; font-size:18px;">â†º</button>
        <input type="text" id="search-name" placeholder="Cognome..." oninput="filtra('name')">
        <input type="text" id="search-theme" placeholder="Temi..." oninput="filtra('theme')">
        <input type="text" id="search-city" placeholder="CittÃ  (50km)..." oninput="filtra('city')">
        <select id="filtro-regione" onchange="filtraRegione()">
            <option value="">Regione...</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option><option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
            <option value="Lazio">Lazio</option><option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option><option value="Marche">Marche</option>
            <option value="Molise">Molise</option><option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
    </div>
    <div id="results-dropdown"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div><b id="h-nome">NOMINATIVO</b> <span id="h-reg" style="background:var(--blue); padding:2px 8px; border-radius:10px; font-size:10px; margin-left:10px;">REGIONE</span></div>
        <button onclick="closeDetails()" style="background:none; border:none; color:white; font-size:30px; cursor:pointer;">&times;</button>
    </div>
    <div id="details-content">
        <div class="side-social">
            <a href="#" id="fb-share" class="social-btn" target="_blank">f</a>
            <a href="#" id="wa-share" class="social-btn" target="_blank">w</a>
            <a href="#" id="copy-link" class="social-btn" title="Copia Link">ðŸ”—</a>
        </div>
        <div class="main-col">
            <div class="video-box"><iframe id="vimeo-player" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box">
                <p id="text-bio"></p>
            </div>
        </div>
        <div class="side-rel">
            <div style="font-size:9px; font-weight:800; opacity:0.5; margin-bottom:10px;">CORRELATI</div>
            <div id="box-rel"></div>
        </div>
    </div>
</div>

<div id="ai-chat-toggle" onclick="toggleAIChat()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
</div>

<div id="ai-chat-window">
    <div style="background:#1a2a3a; color:white; padding:12px; font-weight:700; display:flex; justify-content:space-between;">
        <span>Assistente Archivio (v2.5)</span>
        <span onclick="toggleAIChat()" style="cursor:pointer;">&times;</span>
    </div>
    <div id="ai-chat-messages">
        <div class="msg msg-ai">Ciao! Chiedimi pure dei temi o dei protagonisti dell'archivio.</div>
    </div>
    <div style="padding:10px; border-top:1px solid #eee; display:flex;">
        <input type="text" id="ai-chat-input" placeholder="Scrivi..." style="flex:1; border:1px solid #ddd; border-radius:20px; padding:5px 12px;" onkeypress="if(event.key==='Enter') sendAIMessage()">
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // Inizializzazione Mappa
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const stellaIcon = L.divIcon({
        className: 'stella',
        html: `<svg width="24" height="24" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="3"/></svg>`,
        iconSize: [24, 24], iconAnchor: [12, 12]
    });

    let markers = L.markerClusterGroup({ disableClusteringAtZoom: 16 });
    map.addLayer(markers);
    let database = [];
    let searchTimeout; // Debounce timer

    // Caricamento dati
    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(d => {
                let clean = {};
                Object.keys(d).forEach(k => clean[k.trim().toLowerCase()] = d[k]?.trim() || "");
                return clean;
            });
            caricaMarker();
        }
    });

    function caricaMarker(filtroFn = null, fit = false) {
        markers.clearLayers();
        let bounds = L.latLngBounds();
        let hasData = false;
        database.forEach(d => {
            if (!filtroFn || filtroFn(d)) {
                const lat = parseFloat(d.lat?.toString().replace(',','.')), lon = parseFloat(d.lon?.toString().replace(',','.'));
                if (!isNaN(lat) && !isNaN(lon)) {
                    let m = L.marker([lat, lon], { icon: stellaIcon });
                    m.bindTooltip(`<b>${d.nominativo}</b>`, { className: 'leaflet-tooltip-custom', direction: 'top', offset: [0, -10] });
                    m.on('click', (e) => { L.DomEvent.stopPropagation(e); openDetails(d); });
                    markers.addLayer(m);
                    bounds.extend([lat, lon]);
                    hasData = true;
                }
            }
        });
        if (hasData && fit) map.flyToBounds(bounds, {padding: [50,50], maxZoom: 12, duration: 1.5});
    }

    function openDetails(d) {
        document.getElementById('h-nome').innerText = d.nominativo;
        document.getElementById('h-reg').innerText = d.regione;
        document.getElementById('text-bio').innerText = d.scheda || "Nessuna biografia disponibile.";
        document.getElementById('vimeo-player').src = d.id ? `https://player.vimeo.com/video/${d.id}?autoplay=0` : "";
        
        const currentUrl = window.location.origin + window.location.pathname + "?id=" + (d.id || d.nominativo);
        document.getElementById('fb-share').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
        document.getElementById('wa-share').href = `https://api.whatsapp.com/send?text=Intervista ${d.nominativo}: ${encodeURIComponent(currentUrl)}`;
        
        const rel = database.filter(x => x.regione === d.regione && x.nominativo !== d.nominativo).slice(0, 8);
        document.getElementById('box-rel').innerHTML = rel.map(r => `<div class="rel-item" onclick="apri('${r.nominativo.replace(/'/g, "\\'")}')">${r.nominativo}</div>`).join('');
        document.getElementById('details-panel').classList.add('open');
    }

    function closeDetails() { 
        document.getElementById('details-panel').classList.remove('open'); 
        setTimeout(() => { document.getElementById('vimeo-player').src = ""; }, 500); 
    }

    function apri(nome) {
        const d = database.find(x => x.nominativo.trim().toLowerCase() === nome.trim().toLowerCase());
        if(!d) return;
        document.getElementById('results-dropdown').style.display = 'none';
        openDetails(d);
        const lat = parseFloat(d.lat?.toString().replace(',','.')), lon = parseFloat(d.lon?.toString().replace(',','.'));
        if(!isNaN(lat)) map.flyTo([lat, lon], 14, { duration: 1.8 });
    }

    function filtra(tipo) {
        clearTimeout(searchTimeout);
        const valName = document.getElementById('search-name').value.toLowerCase();
        const valTheme = document.getElementById('search-theme').value.toLowerCase();
        const valCity = document.getElementById('search-city').value.toLowerCase();

        searchTimeout = setTimeout(() => {
            if (tipo === 'city' && valCity.length >= 3) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${valCity},Italy&limit=1`)
                    .then(r => r.json()).then(data => {
                        if (data.length > 0) {
                            const centro = L.latLng(data[0].lat, data[0].lon);
                            map.flyTo(centro, 11, { duration: 1.5 });
                            applicaFiltroDistanza(centro);
                        }
                    });
                return;
            }

            if (valName.length >= 3 || valTheme.length >= 3) {
                let filtrati = database.filter(d => {
                    const mN = valName === "" || d.nominativo.toLowerCase().includes(valName);
                    const mT = valTheme === "" || (d.scheda && d.scheda.toLowerCase().includes(valTheme));
                    return mN && mT;
                }).slice(0, 15);
                updateDropdown(filtrati);
                if(filtrati.length > 0 && filtrati.length < 5) caricaMarker(d => filtrati.includes(d), true);
            } else {
                document.getElementById('results-dropdown').style.display = 'none';
            }
        }, 500); // Latenza di 500ms
    }

    function updateDropdown(lista) {
        const drop = document.getElementById('results-dropdown');
        if (lista.length > 0) {
            drop.innerHTML = lista.map(d => `<div class="res-item" onclick="apri('${d.nominativo.replace(/'/g, "\\'")}')"><b>${d.nominativo}</b></div>`).join('');
            drop.style.display = 'block';
        } else drop.style.display = 'none';
    }

    function filtraRegione() {
        const reg = document.getElementById('filtro-regione').value;
        caricaMarker(reg ? d => d.regione === reg : null, !!reg);
    }

    function applicaFiltroDistanza(centro) {
        map.eachLayer(layer => { if(layer instanceof L.Circle) map.removeLayer(layer); });
        L.circle(centro, {radius: 50000, color: 'red', weight: 1, fillOpacity: 0.05}).addTo(map);
        let filtrati = database.filter(d => {
            const dLat = parseFloat(d.lat?.toString().replace(',','.')), dLon = parseFloat(d.lon?.toString().replace(',','.'));
            return !isNaN(dLat) && centro.distanceTo([dLat, dLon]) <= 50000;
        });
        caricaMarker(d => filtrati.includes(d), false);
    }

    function toggleAIChat() { 
        const win = document.getElementById('ai-chat-window');
        win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'flex' : 'none';
    }

    async function sendAIMessage() {
        const key = localStorage.getItem('gemini_key') || prompt("Inserisci API Key:");
        if (!key) return;
        localStorage.setItem('gemini_key', key);
        const input = document.getElementById('ai-chat-input');
        const box = document.getElementById('ai-chat-messages');
        const userText = input.value.trim();
        if (!userText) return;
        box.innerHTML += `<div class="msg msg-user">${userText}</div>`;
        input.value = "";
        const loadingId = "load-" + Date.now();
        box.innerHTML += `<div id="${loadingId}" class="msg msg-ai">...</div>`;
        box.scrollTop = box.scrollHeight;

        try {
            const selezione = database.filter(d => userText.toLowerCase().split(' ').some(t => t.length > 3 && `${d.nominativo} ${d.scheda}`.toLowerCase().includes(t))).slice(0, 15);
            const contestStr = selezione.map(d => `PARTIGIANO: ${d.nominativo} | BIO: ${d.scheda?.substring(0, 300)}`).join("\n\n");
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `Sei l'archivio partigiani. Rispondi a: "${userText}". Dati: ${contestStr}. REGOLE: Nomi tra [[Nome]], vai a capo spesso.` }] }] })
            });
            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;
            document.getElementById(loadingId).innerHTML = aiText.replace(/\[\[(.*?)\]\]/g, (m, n) => `<b style="color:#3498db;cursor:pointer;" onclick="apri('${n.replace(/'/g, "\\'")}')">${n}</b>`);
        } catch (e) { document.getElementById(loadingId).innerText = "Errore API."; }
        box.scrollTop = box.scrollHeight;
    }

    map.on('click', () => { closeDetails(); document.getElementById('results-dropdown').style.display = 'none'; });
</script>
</body>
</html>
