<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Partigiani</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --blue: #3498db; --glass: rgba(255, 255, 255, 0.4); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* UI RICERCA */
        #ui-container { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 5000; width: 95%; max-width: 900px; }
        #filter-bar { 
            background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 50px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            display: flex; gap: 10px; align-items: center; border: 1px solid rgba(255,255,255,0.4);
        }
        #filter-bar input, #filter-bar select { border: none; outline: none; flex: 1; font-size: 14px; background: transparent; font-weight: 700; color: #000; }
        
        #results-dropdown { 
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; margin-top: 5px; max-height: 300px; overflow-y: auto; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .res-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; color: #000; font-weight: 600; }
        .res-item:hover { background: var(--blue); color: white; }

        /* SCHEDA BIOGRAFICA */
        #details-panel { 
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, 160%); 
            width: 94%; max-width: 1100px; z-index: 4000; 
            background: var(--glass); backdrop-filter: blur(35px) saturate(160%); -webkit-backdrop-filter: blur(35px) saturate(160%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); 
            border-radius: 30px; box-shadow: 0 40px 80px rgba(0,0,0,0.5); 
            display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.5);
            max-height: 80vh;
        }
        #details-panel.open { transform: translate(-50%, -50%); }
        #details-header { background: rgba(26, 42, 58, 0.75); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        
        #details-content { display: flex; overflow: hidden; flex: 1; }
        .main-col { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; flex-shrink: 0; }
        .bio-box { padding: 15px 30px; line-height: 1.1; }
        #text-bio { font-family: 'Lora', serif; font-size: 17px; color: #000; margin: 0; }

        /* COLONNA LATERALE (DESKTOP) */
        .side-social { width: 60px; border-right: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        .side-rel { width: 300px; background: rgba(255, 255, 255, 0.1); padding: 15px; border-left: 1px solid rgba(0,0,0,0.1); overflow-y: auto; }
        
        #box-rel { display: flex; flex-direction: column; gap: 8px; }
        .rel-item { padding: 10px; background: rgba(255,255,255,0.3); border-radius: 12px; font-size: 11px; cursor: pointer; border: 1px solid rgba(255,255,255,0.4); color: #000; font-weight: 600; transition: 0.3s; }
        .rel-item:hover { background: rgba(255,255,255,0.7); }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            #details-panel { top: 60%; max-height: 85vh; } 
            #details-header { padding: 10px 20px; }
            #details-content { flex-direction: column; overflow-y: auto; }
            .side-social { display: none; }
            .side-rel { width: 100%; border-left: none; border-top: 1px solid rgba(0,0,0,0.1); background: transparent; }
            #box-rel { flex-direction: row; overflow-x: auto; padding-bottom: 10px; }
            .rel-item { min-width: 140px; flex-shrink: 0; text-align: center; }
            .video-box { position: sticky; top: 0; z-index: 10; }
        }

        /* MARKER */
        .stella svg { transition: 0.3s; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.4)); }
        .stella:hover svg { transform: scale(1.8); }
        .stella:hover polygon { fill: #ffcc00; stroke: #000; }
        .leaflet-tooltip-custom { background: rgba(0, 0, 0, 0.8); color: #fff; border: none; padding: 5px 10px; font-size: 12px; }
    </style>
</head>
<body>

<div id="ui-container">
    <div id="filter-bar">
        <button onclick="location.reload()" style="background:none; border:none; cursor:pointer;">↺</button>
        <input type="text" id="search-name" placeholder="Cerca Cognome..." oninput="filtra('name')">
        <input type="text" id="search-city" placeholder="Città (50km)..." oninput="filtra('city')">
        <select id="filtro-regione" onchange="filtraRegione()">
            <option value="">Regione...</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
    </div>
    <div id="results-dropdown"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div style="display:flex; align-items:center; gap:12px;">
            <b id="h-nome">NOMINATIVO</b> <span id="h-reg" style="background:var(--blue); padding:3px 10px; border-radius:20px; font-size:11px;">REGIONE</span>
        </div>
        <button onclick="closeDetails()" style="background:none; border:none; color:white; font-size:35px; cursor:pointer; line-height:1;">&times;</button>
    </div>
    <div id="details-content">
        <div class="side-social">
            <div style="width:35px; height:35px; background:rgba(255,255,255,0.3); border-radius:8px;"></div>
            <div style="width:35px; height:35px; background:rgba(255,255,255,0.3); border-radius:8px;"></div>
        </div>
        <div class="main-col">
            <div class="video-box"><iframe id="vimeo-player" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box">
                <div id="label-nome" style="background:#000; color:#fff; display:inline-block; padding:2px 8px; border-radius:4px; font-size:12px; margin-bottom:10px;">NOME</div>
                <p id="text-bio"></p>
            </div>
        </div>
        <div class="side-rel">
            <div style="font-size:10px; font-weight:800; opacity:0.6; margin-bottom:10px; color:#000; letter-spacing:1px;">CORRELATI</div>
            <div id="box-rel"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let map = L.map('map', {zoomControl: false}).setView([42.2, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const stellaIcon = L.divIcon({
        className: 'stella',
        html: `<svg width="30" height="30" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="3"/></svg>`,
        iconSize: [30, 30], iconAnchor: [15, 15]
    });

    let markers = L.markerClusterGroup({ disableClusteringAtZoom: 16 });
    map.addLayer(markers);
    let database = [];
    let searchTimer;

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(d => {
                let clean = {};
                Object.keys(d).forEach(k => clean[k.trim().toLowerCase()] = d[k].trim());
                return clean;
            });
            caricaMarker(); 
        }
    });

    function caricaMarker(filtroFn = null, fit = false) {
        markers.clearLayers();
        let bounds = L.latLngBounds();
        let hasData = false;
        database.forEach(d => {
            if (!filtroFn || filtroFn(d)) {
                const lat = parseFloat(d.lat?.replace(',','.'));
                const lon = parseFloat(d.lon?.replace(',','.'));
                if (!isNaN(lat)) {
                    let m = L.marker([lat, lon], { icon: stellaIcon });
                    m.bindTooltip(d.nominativo, { className: 'leaflet-tooltip-custom', direction: 'top', offset: [0, -10] });
                    m.on('click', (e) => { L.DomEvent.stopPropagation(e); openDetails(d); });
                    markers.addLayer(m);
                    bounds.extend([lat, lon]);
                    hasData = true;
                }
            }
        });
        if (hasData && fit) map.flyToBounds(bounds, {padding: [100,100], maxZoom: 10, duration: 1.5});
    }

    async function filtra(tipo) {
        const val = document.getElementById(tipo === 'name' ? 'search-name' : 'search-city').value.toLowerCase().trim();
        const drop = document.getElementById('results-dropdown');
        if (val.length < 3) { drop.style.display = 'none'; return; }

        if (tipo === 'name') {
            let filtrati = database.filter(d => d.nominativo.toLowerCase().includes(val)).slice(0, 15);
            drop.innerHTML = filtrati.map(d => `<div class="res-item" onclick="apri('${d.nominativo.replace(/'/g, "\\'")}')"><b>${d.nominativo}</b></div>`).join('');
            drop.style.display = 'block';
        } else {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(async () => {
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val)}&countrycodes=it&limit=1`;
                try {
                    const r = await fetch(url);
                    const data = await r.json();
                    if (data.length > 0) {
                        const cLat = parseFloat(data[0].lat), cLon = parseFloat(data[0].lon);
                        let vicini = database.filter(d => {
                            const pLat = parseFloat(d.lat?.replace(',','.')), pLon = parseFloat(d.lon?.replace(',','.'));
                            return !isNaN(pLat) && (map.distance([cLat, cLon], [pLat, pLon]) <= 50000);
                        });
                        if (vicini.length > 0) {
                            drop.innerHTML = vicini.map(d => `<div class="res-item" onclick="apri('${d.nominativo.replace(/'/g, "\\'")}')"><b>${d.nominativo}</b></div>`).join('');
                            drop.style.display = 'block';
                            let b = L.latLngBounds();
                            vicini.forEach(v => b.extend([parseFloat(v.lat.replace(',','.')), parseFloat(v.lon.replace(',','.'))]));
                            map.flyToBounds(b, {padding: [100, 100], maxZoom: 10, duration: 1.5});
                        }
                    }
                } catch (e) { console.error(e); }
            }, 600);
        }
    }

    // MODIFICATO PER MOSTRARE ELENCO NOMI
    function filtraRegione() {
        const reg = document.getElementById('filtro-regione').value;
        const drop = document.getElementById('results-dropdown');
        if(!reg) { 
            drop.style.display = 'none';
            caricaMarker(); 
            return; 
        }
        
        // Carica i marker sulla mappa
        caricaMarker(d => d.regione.toLowerCase() === reg.toLowerCase(), true);
        
        // Genera e mostra l'elenco dei nomi nel menu a tendina
        let filtrati = database.filter(d => d.regione.toLowerCase() === reg.toLowerCase());
        if (filtrati.length > 0) {
            drop.innerHTML = filtrati.map(d => `<div class="res-item" onclick="apri('${d.nominativo.replace(/'/g, "\\'")}')"><b>${d.nominativo}</b></div>`).join('');
            drop.style.display = 'block';
        } else {
            drop.style.display = 'none';
        }
    }

    function apri(nome) {
        const d = database.find(x => x.nominativo === nome);
        if(!d) return;
        document.getElementById('results-dropdown').style.display = 'none';
        openDetails(d);
        map.flyTo([parseFloat(d.lat.replace(',','.')), parseFloat(d.lon.replace(',','.'))], 14, {duration: 1.8});
    }

    function openDetails(d) {
        document.getElementById('h-nome').innerText = d.nominativo;
        document.getElementById('h-reg').innerText = d.regione;
        document.getElementById('label-nome').innerText = d.nominativo;
        document.getElementById('text-bio').innerText = d.scheda || "";
        document.getElementById('vimeo-player').src = d.id ? `https://player.vimeo.com/video/${d.id}` : "";
        const rel = database.filter(x => x.regione === d.regione && x.nominativo !== d.nominativo).slice(0, 10);
        document.getElementById('box-rel').innerHTML = rel.map(r => `<div class="rel-item" onclick="apri('${r.nominativo.replace(/'/g, "\\'")}')">${r.nominativo}</div>`).join('');
        document.getElementById('details-panel').classList.add('open');
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        setTimeout(() => { document.getElementById('vimeo-player').src = ""; }, 500);
    }

    map.on('click', () => { closeDetails(); document.getElementById('results-dropdown').style.display = 'none'; });
</script>
</body>
</html>
