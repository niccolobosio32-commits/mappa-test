<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Partigiani - Mappa AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --blue: #3498db; --glass: rgba(255, 255, 255, 0.4); --red: #e21118; --yellow: #ffcc00; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; background: #f0f0f0; }

        /* UI RICERCA */
        #ui-container { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 5000; width: 95%; max-width: 1100px; }
        #filter-bar { 
            background: rgba(255,255,255,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 8px 15px; border-radius: 50px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            display: flex; gap: 8px; align-items: center; border: 1px solid rgba(255,255,255,0.4);
        }
        #filter-bar input, #filter-bar select { border: none; outline: none; flex: 1; font-size: 13px; background: transparent; font-weight: 700; color: #000; min-width: 60px; }
        #results-dropdown { 
            background: rgba(255, 255, 255, 0.98); border-radius: 20px; margin-top: 5px; max-height: 300px; overflow-y: auto; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .res-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; color: #000; font-weight: 600; display: flex; justify-content: space-between; }
        .res-item:hover { background: var(--blue); color: white; }

        /* SCHEDA DETTAGLI */
        #details-panel { 
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, 160%); 
            width: 94%; max-width: 1100px; z-index: 4000; 
            background: var(--glass); backdrop-filter: blur(35px) saturate(160%); -webkit-backdrop-filter: blur(35px) saturate(160%);
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1); 
            border-radius: 30px; box-shadow: 0 40px 80px rgba(0,0,0,0.5); 
            display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.5);
            max-height: 85vh;
        }
        #details-panel.open { transform: translate(-50%, -50%); }
        #details-header { background: rgba(26, 42, 58, 0.85); color: white; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; }
        #details-content { display: flex; overflow: hidden; flex: 1; height: 100%; }
        
        .main-col { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        
        /* SOCIAL NELLA SCHEDA */
        .social-share-box { 
            padding: 10px 25px; 
            display: flex; 
            gap: 15px; 
            background: rgba(255,255,255,0.2); 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            align-items: center;
        }
        .social-share-box span { font-size: 11px; font-weight: 800; opacity: 0.6; }
        .social-share-box a { color: var(--navy); font-size: 16px; transition: 0.2s; }
        .social-share-box a:hover { color: var(--blue); transform: scale(1.1); }

        .bio-box { padding: 15px 25px; line-height: 1.3; }
        #text-bio { font-family: 'Lora', serif; font-size: 16px; color: #000; margin: 0; padding-bottom: 30px; }

        .side-rel { width: 250px; background: rgba(255, 255, 255, 0.1); padding: 15px; border-left: 1px solid rgba(0,0,0,0.1); overflow-y: auto; }
        .rel-item { padding: 8px; background: rgba(255,255,255,0.4); border-radius: 10px; font-size: 11px; margin-bottom: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .rel-item:hover { background: var(--blue); color: white; }

        /* MARKER STELLA */
        .stella svg { filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); transition: all 0.3s ease; cursor: pointer; }
        .stella:hover svg polygon { fill: var(--yellow) !important; stroke: #000 !important; }
        .leaflet-tooltip-custom { background: #000; color: #fff; border: none; padding: 4px 8px; font-size: 11px; border-radius: 4px; }
        
        /* CHAT AI */
        #ai-chat-toggle { position: absolute; bottom: 25px; right: 25px; z-index: 6000; width: 60px; height: 60px; background: #1a2a3a; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.4); border: 2px solid white; }
        #ai-chat-window { position: absolute; bottom: 95px; right: 25px; z-index: 6000; width: 320px; height: 400px; background: white; border-radius: 20px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        #ai-chat-messages { flex: 1; padding: 15px; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 85%; }
        .msg-ai { background: #f0f0f0; align-self: flex-start; line-height: 1.4; white-space: pre-line; }
        .msg-user { background: var(--blue); color: white; align-self: flex-end; }
    </style>
</head>
<body>

<div id="ui-container">
    <div id="filter-bar">
        <button onclick="location.reload()" style="background:none; border:none; cursor:pointer; font-size:18px;">↺</button>
        <input type="text" id="search-name" placeholder="Cognome..." oninput="filtra('name')">
        <input type="text" id="search-theme" placeholder="Temi..." oninput="filtra('theme')">
        <input type="text" id="search-city" placeholder="Città..." oninput="filtra('city')">
        <select id="filtro-regione" onchange="filtraRegione()">
            <option value="">Tutte le Regioni</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
    </div>
    <div id="results-dropdown"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div><b id="h-nome">NOMINATIVO</b> <span id="h-reg" style="background:var(--blue); padding:2px 8px; border-radius:10px; font-size:10px; margin-left:10px;">REGIONE</span></div>
        <button onclick="closeDetails()" style="background:none; border:none; color:white; font-size:30px; cursor:pointer;">&times;</button>
    </div>
    <div id="details-content">
        <div class="main-col">
            <div class="video-box"><iframe id="vimeo-player" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            
            <div class="social-share-box">
                <span>CONDIVIDI TESTIMONIANZA:</span>
                <a id="share-fb" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a id="share-tw" href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a id="share-wa" href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>

            <div class="bio-box"><p id="text-bio"></p></div>
        </div>
        <div class="side-rel">
            <div style="font-size:9px; font-weight:800; opacity:0.5; margin-bottom:10px;">NELLA STESSA REGIONE</div>
            <div id="box-rel"></div>
        </div>
    </div>
</div>

<div id="ai-chat-toggle" onclick="toggleAIChat()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
</div>

<div id="ai-chat-window">
    <div style="background:#1a2a3a; color:white; padding:12px; font-weight:700; display:flex; justify-content:space-between;">
        <span>Assistente Archivio</span>
        <span onclick="toggleAIChat()" style="cursor:pointer;">&times;</span>
    </div>
    <div id="ai-chat-messages"></div>
    <div style="padding:10px; border-top:1px solid #eee; display:flex;">
        <input type="text" id="ai-chat-input" placeholder="Chiedi all'AI..." style="flex:1; border:1px solid #ddd; border-radius:20px; padding:5px 12px;" onkeypress="if(event.key==='Enter') sendAIMessage()">
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // ... (Logica Mappa e Database identica a prima) ...
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const stellaIcon = L.divIcon({ className: 'stella', html: `<svg width="32" height="32" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="3"/></svg>`, iconSize: [32, 32], iconAnchor: [16, 16] });
    let markers = L.markerClusterGroup({ disableClusteringAtZoom: 16 });
    map.addLayer(markers);
    let database = [];

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(d => {
                let clean = {};
                Object.keys(d).forEach(k => clean[k.trim().toLowerCase()] = d[k]?.trim() || "");
                return clean;
            });
            caricaMarker();
        }
    });

    function openDetails(d) {
        document.getElementById('h-nome').innerText = d.nominativo;
        document.getElementById('h-reg').innerText = d.regione;
        document.getElementById('text-bio').innerText = d.scheda || "Nessuna biografia disponibile.";
        document.getElementById('vimeo-player').src = d.id ? `https://player.vimeo.com/video/${d.id}?autoplay=0` : "";
        
        // Configurazione link Social dinamici basati sulla scheda corrente
        const shareUrl = encodeURIComponent(window.location.href);
        const shareText = encodeURIComponent(`Guarda la testimonianza di ${d.nominativo} nell'Archivio Partigiani.`);
        document.getElementById('share-fb').href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}`;
        document.getElementById('share-tw').href = `https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}`;
        document.getElementById('share-wa').href = `https://api.whatsapp.com/send?text=${shareText}%20${shareUrl}`;

        const rel = database.filter(x => x.regione === d.regione && x.nominativo !== d.nominativo).slice(0, 15);
        document.getElementById('box-rel').innerHTML = rel.map(r => `<div class="rel-item" onclick="apri('${r.nominativo.replace(/'/g, "\\'")}')">${r.nominativo}</div>`).join('');
        document.getElementById('details-panel').classList.add('open');
    }

    // ... (Tutte le altre funzioni: filtra, apri, caricaMarker restano invariate) ...
    function closeDetails() { document.getElementById('details-panel').classList.remove('open'); setTimeout(() => { document.getElementById('vimeo-player').src = ""; }, 500); }
    function apri(nome) { const d = database.find(x => x.nominativo.trim().toLowerCase() === nome.trim().toLowerCase()); if(!d) return; document.getElementById('results-dropdown').style.display = 'none'; openDetails(d); const lat = parseFloat(d.lat?.replace(',','.')), lon = parseFloat(d.lon?.replace(',','.')); if(!isNaN(lat)) map.flyTo([lat, lon], 15); }
    function caricaMarker(f=null, fit=false) { markers.clearLayers(); database.forEach(d => { if(!f || f(d)) { const lat = parseFloat(d.lat?.replace(',','.')), lon = parseFloat(d.lon?.replace(',','.')); if(!isNaN(lat)) { let m = L.marker([lat, lon], {icon: stellaIcon}); m.on('click', () => openDetails(d)); markers.addLayer(m); }}}); }

    // MACCHINA DA SCRIVERE (Mantenuta come richiesto)
    async function typeWriter(element, text, speed = 20) {
        let i = 0; element.innerHTML = "";
        const parts = text.split(/(\[\[.*?\]\])/g);
        for (const part of parts) {
            if (part.startsWith('[[')) {
                const nome = part.replace(/\[\[|\]\]/g, "");
                element.innerHTML += `<b style="color:#3498db;cursor:pointer;" onclick="apri('${nome.replace(/'/g, "\\'")}')">${nome}</b>`;
            } else {
                for (let char of part) { element.innerHTML += char; element.parentNode.scrollTop = element.parentNode.scrollHeight; await new Promise(r => setTimeout(r, speed)); }
            }
        }
    }

    async function sendAIMessage() {
        const key = localStorage.getItem('gemini_key') || prompt("API Key:");
        if (!key) return; localStorage.setItem('gemini_key', key);
        const input = document.getElementById('ai-chat-input');
        const box = document.getElementById('ai-chat-messages');
        const userText = input.value.trim();
        if (!userText) return;
        box.innerHTML += `<div class="msg msg-user">${userText}</div>`;
        input.value = "";
        const loadingId = "load-" + Date.now();
        box.innerHTML += `<div id="${loadingId}" class="msg msg-ai"></div>`;
        try {
            let selezione = database.filter(d => {
                const testo = `${d.nominativo} ${d.scheda} ${d.regione}`.toLowerCase();
                return testo.includes(userText.toLowerCase());
            }).slice(0, 50);
            const contestStr = selezione.map(d => `[${d.nominativo}: ${d.scheda.substring(0, 400)}]`).join("\n");
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `Rispondi a: "${userText}" usando i dati: ${contestStr}. REGOLE: Breve, usa [[Nome]] per link.` }] }] })
            });
            const data = await response.json();
            await typeWriter(document.getElementById(loadingId), data.candidates[0].content.parts[0].text);
        } catch (e) { document.getElementById(loadingId).innerText = "Errore."; }
    }

    function toggleAIChat() { const win = document.getElementById('ai-chat-window'); win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'flex' : 'none'; }
</script>
</body>
</html>
