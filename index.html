<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Partigiani - Mappa AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { 
            --navy: #1a2a3a; 
            --blue: #3498db; 
            --glass: rgba(255, 255, 255, 0.4); 
            --red: #e21118; 
            --paper: #fdfcf0;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #f0f0f0; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* UI SUPERIORE */
        #ui-container { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 5000; width: 95%; max-width: 1100px; }
        #filter-bar { 
            background: rgba(255,255,255,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 8px 15px; border-radius: 50px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            display: flex; gap: 8px; align-items: center; border: 1px solid rgba(255,255,255,0.4);
        }
        #filter-bar input, #filter-bar select { border: none; outline: none; flex: 1; font-size: 13px; background: transparent; font-weight: 700; color: #000; min-width: 60px; }
        #results-dropdown { 
            background: white; border-radius: 20px; margin-top: 5px; max-height: 300px; overflow-y: auto; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 9999; border: 1px solid rgba(0,0,0,0.1);
        }
        .res-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; color: #000; font-weight: 600; display: flex; justify-content: space-between; }
        .res-item:hover { background: var(--blue); color: white; }

        /* PANNELLO DETTAGLI */
        #details-panel { 
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, 160%); 
            width: 94%; max-width: 1100px; z-index: 4000; 
            background: var(--glass); backdrop-filter: blur(35px) saturate(160%); -webkit-backdrop-filter: blur(35px) saturate(160%);
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1); 
            border-radius: 30px; box-shadow: 0 40px 80px rgba(0,0,0,0.5); 
            display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.5);
            max-height: 85vh;
        }
        #details-panel.open { transform: translate(-50%, -50%); }
        #details-header { background: rgba(26, 42, 58, 0.9); color: white; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; }
        #details-content { display: flex; overflow: hidden; flex: 1; }
        .main-col { flex: 1; overflow-y: auto; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        .bio-box { padding: 20px 25px; line-height: 1.5; }
        #text-bio { font-family: 'Lora', serif; font-size: 17px; color: #1a1a1a; margin: 0; }
        
        .side-rel { width: 250px; background: rgba(255, 255, 255, 0.2); padding: 15px; border-left: 1px solid rgba(0,0,0,0.1); overflow-y: auto; }
        .rel-item { padding: 8px; background: white; border-radius: 10px; font-size: 11px; margin-bottom: 6px; cursor: pointer; font-weight: 600; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* CHAT AI GRAFICA AVANZATA */
        #ai-chat-toggle { position: absolute; bottom: 25px; right: 25px; z-index: 6000; width: 60px; height: 60px; background: var(--navy); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.4); border: 2px solid white; }
        
        #ai-chat-window { 
            position: absolute; bottom: 95px; right: 25px; z-index: 6000; 
            width: 350px; height: 500px; background: var(--paper); 
            border-radius: 15px; display: none; flex-direction: column; 
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.3); border: 1px solid #d1c7a7;
        }

        #ai-chat-messages { flex: 1; padding: 15px; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-user { background: var(--navy); color: white; align-self: flex-end; border-radius: 15px 15px 2px 15px; padding: 10px 14px; max-width: 85%; }
        
        .msg-ai { 
            background: transparent; align-self: flex-start; line-height: 1.6; white-space: pre-wrap; color: #2c3e50;
            border-left: 3px solid var(--red); padding-left: 12px; max-width: 95%; position: relative;
        }
        
        .msg-ai:after { content: '‚ñã'; animation: blink 1s infinite; color: var(--red); margin-left: 5px; }
        .msg-ai.finished:after { content: ''; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* RESPONSIVE */
        @media screen and (max-width: 768px) {
            #details-panel { width: 100% !important; height: 85vh !important; position: fixed !important; bottom: -100% !important; top: auto !important; left: 0 !important; transform: none !important; border-radius: 25px 25px 0 0 !important; }
            #details-panel.open { bottom: 0 !important; }
            #details-content { flex-direction: column !important; overflow-y: auto !important; }
            .side-rel { width: 100% !important; border-left: none !important; }
            #ai-chat-window { width: 90% !important; left: 5% !important; height: 60vh !important; bottom: 80px !important; }
        }
    </style>
</head>
<body>

<div id="ui-container">
    <div id="filter-bar">
        <button onclick="location.reload()" style="background:none; border:none; cursor:pointer; font-size:18px;">‚Ü∫</button>
        <input type="text" id="search-name" placeholder="Cognome..." oninput="filtra('name')">
        <input type="text" id="search-theme" placeholder="Temi..." oninput="filtra('theme')">
        <input type="text" id="search-city" placeholder="Citt√†..." oninput="filtra('city')">
        <select id="filtro-regione" onchange="filtraRegione()">
            <option value="">Tutte le Regioni</option>
            <option value="Abruzzo">Abruzzo</option><option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Lazio">Lazio</option><option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option><option value="Piemonte">Piemonte</option>
            <option value="Toscana">Toscana</option><option value="Veneto">Veneto</option>
        </select>
    </div>
    <div id="results-dropdown"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div><b id="h-nome">NOMINATIVO</b> <span id="h-reg" style="background:var(--blue); padding:2px 8px; border-radius:10px; font-size:10px; margin-left:10px;">REGIONE</span></div>
        <button onclick="closeDetails()" style="background:none; border:none; color:white; font-size:30px; cursor:pointer;">&times;</button>
    </div>
    <div id="details-content">
        <div class="main-col">
            <div class="video-box"><iframe id="vimeo-player" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box"><p id="text-bio"></p></div>
        </div>
        <div class="side-rel">
            <div id="box-rel-list"></div>
            <div id="box-social"></div>
        </div>
    </div>
</div>

<div id="ai-chat-toggle" onclick="toggleAIChat()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
</div>

<div id="ai-chat-window">
    <div style="background:var(--navy); color:white; padding:15px; font-size:11px; letter-spacing:1px; font-weight:700; display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center; gap:8px;">
            <span style="width:8px; height:8px; background:#00ff00; border-radius:50%; box-shadow: 0 0 8px #00ff00;"></span>
            UNIT√Ä ANALISI STORICA AI
        </div>
        <span onclick="toggleAIChat()" style="cursor:pointer; font-size: 18px;">&times;</span>
    </div>
    <div id="ai-chat-messages"></div>
    <div style="padding:10px; background:#fff; border-top:1px solid #eee; display:flex; gap:5px;">
        <input type="text" id="ai-chat-input" placeholder="Chiedi all'AI..." onkeypress="if(event.key==='Enter') sendAIMessage()" style="flex:1; border:1px solid #ddd; border-radius:20px; padding:8px 15px;">
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const stellaIcon = L.divIcon({
        className: 'stella',
        html: `<svg width="32" height="32" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="3"/></svg>`,
        iconSize: [32, 32], iconAnchor: [16, 16]
    });

    let markers = L.markerClusterGroup({ disableClusteringAtZoom: 16 });
    map.addLayer(markers);
    let database = [];

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(d => {
                let clean = {};
                Object.keys(d).forEach(k => clean[k.trim().toLowerCase()] = d[k]?.trim() || "");
                return clean;
            });
            caricaMarker();
        }
    });

    function caricaMarker(filtroFn = null, fit = false) {
        markers.clearLayers();
        let bounds = L.latLngBounds();
        let hasData = false;
        database.forEach(d => {
            if (!filtroFn || filtroFn(d)) {
                const lat = parseFloat(d.lat?.replace(',','.')), lon = parseFloat(d.lon?.replace(',','.'));
                if (!isNaN(lat) && !isNaN(lon)) {
                    let m = L.marker([lat, lon], { icon: stellaIcon });
                    m.on('click', () => openDetails(d));
                    markers.addLayer(m);
                    bounds.extend([lat, lon]);
                    hasData = true;
                }
            }
        });
        if (hasData && fit) map.flyToBounds(bounds, {padding: [50, 50]});
    }

    function openDetails(d) {
        document.getElementById('h-nome').innerText = d.nominativo;
        document.getElementById('h-reg').innerText = d.regione;
        document.getElementById('text-bio').innerText = d.scheda || "";
        document.getElementById('vimeo-player').src = d.id ? `https://player.vimeo.com/video/${d.id}` : "";
        document.getElementById('details-panel').classList.add('open');
    }

    function closeDetails() { 
        document.getElementById('details-panel').classList.remove('open'); 
        setTimeout(() => { document.getElementById('vimeo-player').src = ""; }, 500); 
    }

    function apri(nome) {
        const d = database.find(x => x.nominativo.toLowerCase().includes(nome.toLowerCase().trim()));
        if(!d) return;
        openDetails(d);
        const lat = parseFloat(d.lat?.replace(',','.')), lon = parseFloat(d.lon?.replace(',','.'));
        if(!isNaN(lat)) map.flyTo([lat, lon], 14);
    }

    function toggleAIChat() {
        const win = document.getElementById('ai-chat-window');
        win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'flex' : 'none';
    }

    async function sendAIMessage() {
        const key = localStorage.getItem('gemini_key') || prompt("API Key:");
        if (!key) return; localStorage.setItem('gemini_key', key);
        const input = document.getElementById('ai-chat-input');
        const box = document.getElementById('ai-chat-messages');
        const userText = input.value.trim();
        if (!userText) return;

        box.innerHTML += `<div class="msg-user">${userText}</div>`;
        input.value = "";
        const aiMsgId = "ai-" + Date.now();
        box.innerHTML += `<div id="${aiMsgId}" class="msg-ai">...</div>`;
        const aiMsgElement = document.getElementById(aiMsgId);
        box.scrollTop = box.scrollHeight;

        try {
            const q = userText.toLowerCase();
            const concettiStorici = {
                "linea gotica": ["appennino", "fronte", "1944", "ritirata", "futa", "marzabotto", "montagna"],
                "staffette": ["donne", "bicicletta", "messaggi", "collegamento"],
                "gap": ["urbana", "citt√†", "sabotaggio", "esplosivo"],
                "eccidi": ["strage", "rappresaglia", "civili", "ss", "fucilazione"]
            };

            let terminiRicerca = [q];
            for (let c in concettiStorici) if (q.includes(c)) terminiRicerca = [...terminiRicerca, ...concettiStorici[c]];

            let f = database.filter(d => terminiRicerca.some(t => (d.nominativo + d.scheda).toLowerCase().includes(t)));
            const context = f.slice(0, 150).map(d => `{NOME: "${d.nominativo}", BIO: "${(d.scheda || "").substring(0, 800)}"}`).join("\n");

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: `Analizza i profili per: "${userText}". REGOLE: NO preamboli. Nomi in [[Nome Cognome]]. Usa ordine cronologico se possibile. DATI: ${context}` }] }] 
                })
            });

            const data = await response.json();
            let aiText = data.candidates[0].content.parts[0].text;
            
            aiMsgElement.innerText = "";
            let words = aiText.split(/(\s+)/), i = 0, full = "";
            function digita() {
                if (i < words.length) {
                    full += words[i++];
                    aiMsgElement.innerHTML = full.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                        .replace(/\[\[(.*?)\]\]/g, (m, n) => `<b style="color:var(--red);cursor:pointer;text-decoration:underline;" onclick="apri('${n.replace(/'/g, "\\'")}')">üìç ${n}</b>`)
                        .replace(/\n/g, '<br>');
                    box.scrollTop = box.scrollHeight;
                    setTimeout(digita, 20); 
                } else { aiMsgElement.classList.add('finished'); }
            }
            digita();
        } catch (e) { aiMsgElement.innerText = "Errore API."; }
    }
</script>
</body>
</html>
