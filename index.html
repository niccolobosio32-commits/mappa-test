<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mappa Interviste</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --navy-light: #2c3e50; --blue-accent: #3498db; --shadow: 0 10px 30px rgba(0,0,0,0.3); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* FILTRI COMPATTI */
        #ui-wrapper { position: absolute; top: 12px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 96%; max-width: 850px; }
        #filter-bar { 
            background: rgba(255, 255, 255, 0.8) !important; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 5px 15px; border-radius: 50px; box-shadow: var(--shadow); 
            display: flex; gap: 5px; align-items: center; border: 1px solid rgba(255,255,255,0.4); 
        }
        #filter-bar input, #filter-bar select { border: none; padding: 8px; font-size: 14px; outline: none; flex: 1; background: transparent; }

        #search-dropdown { width: 100%; background: white; border-radius: 12px; margin-top: 5px; max-height: 200px; overflow-y: auto; display: none; box-shadow: var(--shadow); z-index: 1100; }
        .dropdown-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; font-size: 13px; }
        .dropdown-item:hover { background: #f9f9f9; }

        /* PANNELLO DETTAGLI */
        #details-panel { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(130%); 
            width: 96%; max-width: 1050px; height: 75vh; background: transparent; z-index: 2000; 
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); border-radius: 20px; overflow: hidden; pointer-events: none;
        }
        #details-panel.open { transform: translateX(-50%) translateY(0); pointer-events: auto; }
        
        #details-header { background: var(--navy); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        #int-nome-header { font-size: 16px; font-weight: 700; text-transform: uppercase; }
        #int-regione-pill { background: var(--blue-accent); color: white; font-size: 10px; padding: 3px 10px; border-radius: 15px; font-weight: 700; }

        #details-content { display: flex; flex: 1; overflow: hidden; }
        
        .social-col { 
            width: 60px; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px); 
            display: flex; flex-direction: column; align-items: center; padding-top: 15px; gap: 15px; border-right: 1px solid rgba(0,0,0,0.05); 
        }
        .social-icon { width: 38px; height: 38px; border-radius: 10px; background: white; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; }
        
        .main-col { flex: 1; display: flex; flex-direction: column; background: white; overflow-y: auto; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        /* MODIFICA SPAZIO BIOGRAFIA: Aumentato padding inferiore */
        .bio-box { padding: 20px 25px; padding-bottom: 35px; }
        #label-nome { display: inline-block; background: var(--navy-light); color: white; padding: 3px 8px; border-radius: 3px; font-weight: 700; margin-bottom: 10px; font-size: 11px; text-transform: uppercase; }
        #text-bio { font-family: 'Lora', serif; font-size: 16px; line-height: 1.5; color: #222; margin-bottom: 0; }

        .side-col { 
            width: 260px; background: rgba(255, 255, 255, 0.45); backdrop-filter: blur(15px);
            padding: 15px; border-left: 1px solid rgba(0,0,0,0.05); overflow-y: auto; 
        }
        .rel-item { padding: 8px 12px; background: rgba(255,255,255,0.7); margin-bottom: 6px; border-radius: 8px; font-size: 12px; cursor: pointer; border: 1px solid #eee; display: flex; justify-content: space-between; }
        .rel-item:hover { background: white; }

        @media (max-width: 768px) {
            #filter-bar { border-radius: 15px; padding: 5px; flex-wrap: wrap; }
            #details-panel { height: 85vh; bottom: 0; border-radius: 20px 20px 0 0; }
            #details-content { flex-direction: column; overflow-y: auto; }
            .social-col { width: 100%; height: auto; flex-direction: row; padding: 10px; order: 2; border-right: none; border-top: 1px solid #eee; justify-content: center; }
            .main-col { order: 1; overflow-y: visible; }
            .side-col { width: 100%; order: 3; border-left: none; }
        }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div id="filter-bar">
        <input type="text" id="search-name" placeholder="Nome..." oninput="caricaMarker()">
        <input type="text" id="search-location" placeholder="CittÃ ..." oninput="caricaMarker()">
        <select id="filtro-regione" onchange="caricaMarker()">
            <option value="">Regioni</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
        <button onclick="resetFiltri()" style="background:none; border:none; cursor:pointer; font-size:18px;">â†º</button>
    </div>
    <div id="search-dropdown"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div style="display:flex; align-items:center; gap:10px;">
            <div id="int-nome-header">NOME</div>
            <div id="int-regione-pill">REGIONE</div>
        </div>
        <button onclick="closeDetails()" style="background:var(--blue-accent); border:none; color:white; padding:5px 12px; border-radius:6px; font-weight:800; cursor:pointer; font-size:11px;">CHIUDI X</button>
    </div>
    <div id="details-content">
        <div class="social-col">
            <div class="social-icon" onclick="shareSocial('fb')">f</div>
            <div class="social-icon" onclick="shareSocial('wa')">w</div>
            <div class="social-icon" onclick="copyLink()">ðŸ”—</div>
        </div>
        <div class="main-col">
            <div class="video-box"><iframe id="video-iframe" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box">
                <div id="label-nome"></div>
                <div id="text-bio"></div>
            </div>
        </div>
        <div class="side-col">
            <div style="font-size:10px; font-weight:800; color:#666; margin-bottom:10px; text-transform:uppercase;">Vicine</div>
            <div id="box-correlati"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    map.on('click', function() { closeDetails(); });

    const stellaIcon = L.divIcon({
        className: 'custom-marker',
        html: `<svg width="30" height="30" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="2"/><rect x="30" y="85" width="13" height="8" fill="#009246" /><rect x="43" y="85" width="14" height="8" fill="#fff" /><rect x="57" y="85" width="13" height="8" fill="#ce2b37" /></svg>`,
        iconSize: [30, 30], iconAnchor: [15, 15]
    });

    let markers = L.markerClusterGroup();
    markers.on('clusterclick', function (a) { L.DomEvent.stopPropagation(a); });
    map.addLayer(markers);

    let database = [];
    let timeoutRicerca = null;

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(row => {
                let clean = {};
                Object.keys(row).forEach(k => { clean[k.trim().toLowerCase()] = row[k].trim(); });
                return clean;
            });
            caricaMarker();
        }
    });

    async function caricaMarker() {
        const nameVal = document.getElementById('search-name').value.toLowerCase().trim();
        const locVal = document.getElementById('search-location').value.toLowerCase().trim();
        const regVal = document.getElementById('filtro-regione').value;
        
        clearTimeout(timeoutRicerca);

        if (locVal.length > 3) {
            timeoutRicerca = setTimeout(async () => {
                try {
                    const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${locVal}&countrycodes=it&limit=1`);
                    const data = await resp.json();
                    let centro = data.length > 0 ? { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) } : null;
                    if (centro) map.flyTo([centro.lat, centro.lon], 11);
                    eseguiFiltro(nameVal, regVal, centro);
                } catch (e) { eseguiFiltro(nameVal, regVal, null); }
            }, 600);
        } else {
            eseguiFiltro(nameVal, regVal, null);
        }
    }

    function eseguiFiltro(nameVal, regVal, centroRicerca) {
        const dropdown = document.getElementById('search-dropdown');
        markers.clearLayers();
        let filtrati = [];

        database.forEach((d, index) => {
            const lat = parseFloat((d.lat || "").replace(',','.'));
            const lon = parseFloat((d.lon || "").replace(',','.'));
            const matchName = (d.nominativo || "").toLowerCase().includes(nameVal);
            const matchReg = !regVal || d.regione === regVal;
            
            let matchLoc = !centroRicerca || (centroRicerca && !isNaN(lat) && getDistance(centroRicerca.lat, centroRicerca.lon, lat, lon) <= 50);

            if (matchName && matchReg && matchLoc && !isNaN(lat)) {
                let m = L.marker([lat, lon], { icon: stellaIcon });
                // MODIFICA HOVER: Aggiunto tooltip
                m.bindTooltip(d.nominativo, { direction: 'top', offset: [0, -10] });
                m.on('click', (e) => { L.DomEvent.stopPropagation(e); openDetails(d); });
                markers.addLayer(m);
                filtrati.push({d, index});
            }
        });

        if (nameVal.length > 1 || regVal !== "") {
            dropdown.style.display = 'block';
            dropdown.innerHTML = filtrati.slice(0, 20).map(i => `<div class="dropdown-item" onclick="zoomToPartigiano(${i.index})"><strong>${i.d.nominativo}</strong> <small>${i.d.regione}</small></div>`).join('');
            if(filtrati.length === 0) dropdown.style.display = 'none';
        } else { dropdown.style.display = 'none'; }
    }

    function openDetails(d) {
        document.getElementById('int-nome-header').innerText = d.nominativo;
        document.getElementById('int-regione-pill').innerText = d.regione.toUpperCase();
        document.getElementById('label-nome').innerText = d.nominativo;
        
        let bio = d.scheda || "";
        if (bio.toLowerCase().startsWith(d.nominativo.toLowerCase())) bio = bio.substring(d.nominativo.length).replace(/^[,.\s]+/, "");
        
        document.getElementById('text-bio').innerHTML = bio.split('. ').join('.<br><br>');
        document.getElementById('video-iframe').src = d.id ? `https://player.vimeo.com/video/${d.id}?autoplay=0` : "";
        
        let latD = parseFloat(d.lat.replace(',','.'));
        let lonD = parseFloat(d.lon.replace(',','.'));
        let correlati = database
            .filter(item => item.nominativo !== d.nominativo && item.lat)
            .map(item => ({ ...item, dist: getDistance(latD, lonD, parseFloat(item.lat.replace(',','.')), parseFloat(item.lon.replace(',','.'))) }))
            .sort((a,b) => a.dist - b.dist).slice(0, 6);
        
        document.getElementById('box-correlati').innerHTML = correlati.map(item => {
            const idx = database.findIndex(x => x.nominativo === item.nominativo);
            return `<div class="rel-item" onclick="event.stopPropagation(); zoomToPartigiano(${idx})"><span>${item.nominativo}</span><span style="color:var(--blue-accent)">${Math.round(item.dist)}km</span></div>`;
        }).join('');
        
        document.getElementById('details-panel').classList.add('open');
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI / 180;
        const dLon = (lon2-lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function zoomToPartigiano(i) {
        const d = database[i];
        document.getElementById('search-dropdown').style.display = 'none';
        map.flyTo([parseFloat(d.lat.replace(',','.')), parseFloat(d.lon.replace(',','.'))], 14);
        openDetails(d);
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        setTimeout(() => { document.getElementById('video-iframe').src = ""; }, 500);
    }

    function resetFiltri() {
        document.getElementById('search-name').value = ''; document.getElementById('search-location').value = ''; document.getElementById('filtro-regione').value = '';
        closeDetails(); caricaMarker(); map.setView([42.0, 12.5], 6);
    }

    function shareSocial(p) {
        const u = encodeURIComponent(window.location.href);
        if(p==='fb') window.open(`https://www.facebook.com/sharer/sharer.php?u=${u}`);
        if(p==='wa') window.open(`https://api.whatsapp.com/send?text=${u}`);
    }

    function copyLink() { navigator.clipboard.writeText(window.location.href).then(() => alert("Copiato!")); }
</script>
</body>
</html>
