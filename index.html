<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Interviste</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --navy-light: #2c3e50; --blue-accent: #3498db; --shadow: 0 15px 50px rgba(0,0,0,0.35); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #e0e5ec; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* BARRA DI RICERCA (PiÃ¹ grande e trasparente) */
        #ui-wrapper { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 94%; max-width: 850px; }
        #filter-bar { 
            background: rgba(255, 255, 255, 0.9) !important; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 25px; /* Aumentato padding */
            border-radius: 50px; 
            box-shadow: var(--shadow); 
            display: flex; gap: 10px; align-items: center; 
            border: 1px solid rgba(255,255,255,0.6); 
            height: 50px; /* Altezza fissa maggiore */
        }
        #filter-bar input, #filter-bar select { 
            border: none; padding: 5px; font-size: 16px; /* Testo piÃ¹ grande */
            outline: none; flex: 1; background: transparent; color: #333; font-weight: 500;
        }

        #search-dropdown { width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 12px; margin-top: 8px; max-height: 250px; overflow-y: auto; display: none; box-shadow: var(--shadow); z-index: 1100; border: 1px solid rgba(255,255,255,0.5); }
        .dropdown-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 15px; }

        /* PANNELLO DETTAGLI (Trasparenza + Centrato + Titolo Grande) */
        #details-panel { 
            position: absolute; 
            bottom: 40px; /* PiÃ¹ staccato dal fondo */
            left: 50%; 
            transform: translateX(-50%) translateY(130%); 
            width: 92%; max-width: 900px; 
            /* Altezza adattiva */
            height: auto; max-height: 80vh; 
            
            /* EFFETTO VETRO RIPRISTINATO */
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            
            z-index: 2000; 
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); 
            border-radius: 24px; 
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; overflow: hidden;
        }
        #details-panel.open { transform: translateX(-50%) translateY(0); pointer-events: auto; }
        
        /* HEADER PIÃ™ GRANDE */
        #details-header { 
            background: var(--navy); color: white; 
            padding: 15px 25px; /* Spaziatura aumentata */
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; 
        }
        #int-nome-header { font-size: 18px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        #int-regione-pill { background: var(--blue-accent); color: white; font-size: 11px; padding: 4px 10px; border-radius: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }

        #details-content { display: flex; overflow-y: auto; overflow-x: hidden; }
        
        .social-col { 
            width: 55px; background: rgba(245, 247, 250, 0.6); border-right: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 12px; 
        }
        .social-icon { width: 36px; height: 36px; border-radius: 10px; background: white; border: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .social-icon:hover { transform: scale(1.1); background: var(--blue-accent); color: white; border-color: var(--blue-accent); }
        
        .main-col { flex: 1; display: flex; flex-direction: column; background: transparent; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; flex-shrink: 0; }
        
        /* SPAZIATURA TESTO MINIMALE (Richiesta utente) */
        .bio-box { padding: 12px 18px 18px 18px; } 
        #label-nome { display: inline-block; background: var(--navy-light); color: white; padding: 3px 8px; border-radius: 4px; font-weight: 700; margin-bottom: 8px; font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
        #text-bio { font-family: 'Lora', serif; font-size: 16px; line-height: 1.35; color: #1a1a1a; margin: 0; }

        .side-col { 
            width: 250px; background: rgba(255,255,255,0.4); border-left: 1px solid rgba(0,0,0,0.05); padding: 15px; 
        }
        .rel-item { padding: 8px 12px; background: rgba(255,255,255,0.8); margin-bottom: 6px; border-radius: 8px; font-size: 12px; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .rel-item:hover { background: white; transform: translateX(2px); }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            #ui-wrapper { top: 10px; width: 96%; }
            #filter-bar { padding: 8px 15px; height: auto; flex-wrap: wrap; }
            #filter-bar input { font-size: 14px; width: 100%; margin-bottom: 5px; }
            
            #details-panel { 
                bottom: 15px; width: 94%; 
                max-height: 82vh; 
            }
            #details-header { padding: 12px 15px; }
            #details-content { flex-direction: column; }
            
            .social-col { width: 100%; flex-direction: row; padding: 10px; order: 2; border-right: none; border-top: 1px solid rgba(0,0,0,0.05); justify-content: center; background: rgba(255,255,255,0.8); }
            .main-col { order: 1; }
            
            .side-col { 
                width: 100%; order: 3; border-left: none; padding: 10px 0; background: rgba(240,240,240,0.5);
                border-top: 1px solid rgba(0,0,0,0.05);
            }
            .side-col-title { margin-left: 12px; font-size: 10px; opacity: 0.7; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
            #box-correlati { 
                display: flex; overflow-x: auto; gap: 8px; padding: 0 12px 8px 12px;
                -webkit-overflow-scrolling: touch; scroll-snap-type: x mandatory;
            }
            .rel-item { 
                flex: 0 0 160px; margin-bottom: 0; scroll-snap-align: start; 
                flex-direction: column; align-items: flex-start; gap: 3px; height: 55px; justify-content: center;
                background: white; border: 1px solid rgba(0,0,0,0.1);
            }
            #box-correlati::-webkit-scrollbar { display: none; }
        }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div id="filter-bar">
        <input type="text" id="search-name" placeholder="Cerca partigiano..." oninput="caricaMarker()">
        <input type="text" id="search-location" placeholder="Cerca cittÃ ..." oninput="caricaMarker()">
        <select id="filtro-regione" onchange="caricaMarker()">
            <option value="">Tutte le Regioni</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
        <button onclick="resetFiltri()" style="background:none; border:none; cursor:pointer; font-size:20px; opacity: 0.5; padding:0 5px;">â†º</button>
    </div>
    <div id="search-dropdown"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div style="display:flex; align-items:center; gap:12px;">
            <div id="int-nome-header">NOME COGNOME</div>
            <div id="int-regione-pill">REGIONE</div>
        </div>
        <button onclick="closeDetails()" style="background:rgba(255,255,255,0.15); border:1px solid rgba(255,255,255,0.3); color:white; padding:6px 14px; border-radius:6px; font-weight:700; cursor:pointer; font-size:10px; letter-spacing:1px; transition:0.2s;">CHIUDI</button>
    </div>
    <div id="details-content">
        <div class="social-col">
            <div class="social-icon" onclick="shareSocial('fb')" title="Facebook">Fb</div>
            <div class="social-icon" onclick="shareSocial('wa')" title="WhatsApp">Wa</div>
            <div class="social-icon" onclick="copyLink()" title="Copia Link">ðŸ”—</div>
        </div>
        <div class="main-col">
            <div class="video-box"><iframe id="video-iframe" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box">
                <div id="label-nome"></div>
                <div id="text-bio"></div>
            </div>
        </div>
        <div class="side-col">
            <div class="side-col-title" style="font-size:11px; font-weight:700; color:var(--navy-light); margin-bottom:12px; text-transform:uppercase; letter-spacing:1px; opacity:0.6;">Storie Vicine</div>
            <div id="box-correlati"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.85 }).addTo(map);
    map.on('click', function() { closeDetails(); });

    const stellaIcon = L.divIcon({
        className: 'custom-marker',
        html: `<svg width="30" height="30" viewBox="0 0 100 100" style="filter:drop-shadow(0 4px 6px rgba(0,0,0,0.3))"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="2"/><rect x="30" y="85" width="13" height="8" fill="#009246" /><rect x="43" y="85" width="14" height="8" fill="#fff" /><rect x="57" y="85" width="13" height="8" fill="#ce2b37" /></svg>`,
        iconSize: [34, 34], iconAnchor: [17, 17]
    });

    let markers = L.markerClusterGroup({ showCoverageOnHover: false });
    map.addLayer(markers);

    let database = [];
    let timeoutRicerca = null;

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(row => {
                let clean = {};
                Object.keys(row).forEach(k => { clean[k.trim().toLowerCase()] = row[k].trim(); });
                return clean;
            });
            caricaMarker();
            checkHash(); 
        }
    });

    function checkHash() {
        const hash = decodeURIComponent(window.location.hash.substring(1));
        if (hash) {
            const entry = database.find(d => d.nominativo === hash);
            if (entry) {
                setTimeout(() => zoomToPartigiano(database.indexOf(entry)), 500);
            }
        }
    }

    function caricaMarker() {
        const nameVal = document.getElementById('search-name').value.toLowerCase().trim();
        const locVal = document.getElementById('search-location').value.toLowerCase().trim();
        const regVal = document.getElementById('filtro-regione').value;
        
        clearTimeout(timeoutRicerca);

        if (locVal.length > 3) {
            timeoutRicerca = setTimeout(async () => {
                try {
                    const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${locVal}&countrycodes=it&limit=1`);
                    const data = await resp.json();
                    let centro = data.length > 0 ? { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) } : null;
                    if (centro) map.flyTo([centro.lat, centro.lon], 11);
                    eseguiFiltro(nameVal, regVal, centro);
                } catch (e) { eseguiFiltro(nameVal, regVal, null); }
            }, 600);
        } else {
            eseguiFiltro(nameVal, regVal, null);
        }
    }

    function eseguiFiltro(nameVal, regVal, centroRicerca) {
        const dropdown = document.getElementById('search-dropdown');
        markers.clearLayers();
        let filtrati = [];

        database.forEach((d, index) => {
            const lat = parseFloat((d.lat || "").replace(',','.'));
            const lon = parseFloat((d.lon || "").replace(',','.'));
            const matchName = (d.nominativo || "").toLowerCase().includes(nameVal);
            const matchReg = !regVal || d.regione === regVal;
            
            let matchLoc = !centroRicerca || (centroRicerca && !isNaN(lat) && getDistance(centroRicerca.lat, centroRicerca.lon, lat, lon) <= 50);

            if (matchName && matchReg && matchLoc && !isNaN(lat)) {
                let m = L.marker([lat, lon], { icon: stellaIcon });
                m.bindTooltip(d.nominativo, { direction: 'top', offset: [0, -10] });
                m.on('click', (e) => { L.DomEvent.stopPropagation(e); openDetails(d); });
                markers.addLayer(m);
                filtrati.push({d, index});
            }
        });

        if (nameVal.length > 1 || regVal !== "") {
            dropdown.style.display = 'block';
            dropdown.innerHTML = filtrati.slice(0, 10).map(i => `<div class="dropdown-item" onclick="zoomToPartigiano(${i.index})"><strong>${i.d.nominativo}</strong></div>`).join('');
        } else { dropdown.style.display = 'none'; }
    }

    function openDetails(d) {
        document.getElementById('int-nome-header').innerText = d.nominativo;
        document.getElementById('int-regione-pill').innerText = d.regione;
        document.getElementById('label-nome').innerText = d.nominativo;
        
        window.location.hash = encodeURIComponent(d.nominativo);

        let bio = d.scheda || "";
        if (bio.toLowerCase().startsWith(d.nominativo.toLowerCase())) bio = bio.substring(d.nominativo.length).replace(/^[,.\s]+/, "");
        document.getElementById('text-bio').innerHTML = bio.split('. ').join('.<br><br>');
        document.getElementById('video-iframe').src = d.id ? `https://player.vimeo.com/video/${d.id}?autoplay=0` : "";
        
        let latD = parseFloat(d.lat.replace(',','.'));
        let lonD = parseFloat(d.lon.replace(',','.'));
        let correlati = database
            .filter(item => item.nominativo !== d.nominativo && item.lat)
            .map(item => ({ ...item, dist: getDistance(latD, lonD, parseFloat(item.lat.replace(',','.')), parseFloat(item.lon.replace(',','.'))) }))
            .sort((a,b) => a.dist - b.dist).slice(0, 8);
        
        document.getElementById('box-correlati').innerHTML = correlati.map(item => {
            const idx = database.findIndex(x => x.nominativo === item.nominativo);
            return `<div class="rel-item" onclick="event.stopPropagation(); zoomToPartigiano(${idx})">
                        <strong>${item.nominativo}</strong>
                        <span style="color:var(--blue-accent); font-weight:700;">${Math.round(item.dist)} km</span>
                    </div>`;
        }).join('');
        
        document.getElementById('details-panel').classList.add('open');
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI / 180;
        const dLon = (lon2-lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function zoomToPartigiano(i) {
        const d = database[i];
        document.getElementById('search-dropdown').style.display = 'none';
        map.flyTo([parseFloat(d.lat.replace(',','.')), parseFloat(d.lon.replace(',','.'))], 14);
        openDetails(d);
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        window.location.hash = "";
        setTimeout(() => { document.getElementById('video-iframe').src = ""; }, 500);
    }

    function resetFiltri() {
        document.getElementById('search-name').value = ''; document.getElementById('search-location').value = ''; document.getElementById('filtro-regione').value = '';
        closeDetails(); caricaMarker(); map.setView([42.0, 12.5], 6);
    }

    function shareSocial(p) {
        const u = encodeURIComponent(window.location.href);
        const nome = document.getElementById('int-nome-header').innerText;
        if(p==='fb') window.open(`https://www.facebook.com/sharer/sharer.php?u=${u}`);
        if(p==='wa') window.open(`https://api.whatsapp.com/send?text=Guarda l'intervista di ${nome}: ${u}`);
    }

    function copyLink() { 
        navigator.clipboard.writeText(window.location.href).then(() => alert("Link copiato!")); 
    }
</script>
</body>
</html>
