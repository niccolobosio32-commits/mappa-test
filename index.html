<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Partigiani - Mappa Interattiva</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --blue: #3498db; --glass: rgba(255, 255, 255, 0.4); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* UI RICERCA */
        #ui-container { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 5000; width: 95%; max-width: 900px; }
        #filter-bar { 
            background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 50px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            display: flex; gap: 10px; align-items: center; border: 1px solid rgba(255,255,255,0.4);
        }
        #filter-bar input, #filter-bar select { border: none; outline: none; flex: 1; font-size: 14px; background: transparent; font-weight: 700; color: #000; min-width: 50px; }
        
        #results-dropdown { 
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; margin-top: 5px; max-height: 300px; overflow-y: auto; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .res-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; color: #000; font-weight: 600; }
        .res-item:hover { background: var(--blue); color: white; }

        /* SCHEDA BIOGRAFICA */
        #details-panel { 
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, 160%); 
            width: 94%; max-width: 1150px; z-index: 4000; 
            background: var(--glass); backdrop-filter: blur(35px) saturate(160%); -webkit-backdrop-filter: blur(35px) saturate(160%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); 
            border-radius: 30px; box-shadow: 0 40px 80px rgba(0,0,0,0.5); 
            display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.5);
            max-height: 80vh;
        }
        #details-panel.open { transform: translate(-50%, -50%); }
        #details-header { background: rgba(26, 42, 58, 0.75); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        #details-content { display: flex; overflow: hidden; flex: 1; width: 100%; }
        
        .side-social { width: 60px; border-right: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; flex-shrink: 0; }
        .social-btn { width: 38px; height: 38px; background: rgba(255,255,255,0.5); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; text-decoration: none; color: #000; font-weight: 900; font-size: 18px; border: 1px solid rgba(0,0,0,0.1); transition: 0.3s; }
        .social-btn:hover { background: var(--blue); color: #fff; }

        .main-col { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; flex-shrink: 0; }
        
        .bio-box { padding: 10px 30px; line-height: 1.2; text-align: justify; }
        #text-bio { font-family: 'Lora', serif; font-size: 17px; color: #000; margin: 0; }

        .side-rel { width: 280px; background: rgba(255, 255, 255, 0.1); padding: 15px; border-left: 1px solid rgba(0,0,0,0.1); overflow-y: auto; flex-shrink: 0; }
        #box-rel { display: flex; flex-direction: column; gap: 8px; }
        .rel-item { padding: 10px; background: rgba(255,255,255,0.3); border-radius: 12px; font-size: 11px; cursor: pointer; border: 1px solid rgba(255,255,255,0.4); color: #000; font-weight: 600; transition: 0.3s; }
        .rel-item:hover { background: rgba(255,255,255,0.7); }

        .mobile-socials { display: none; }

        @media (max-width: 768px) {
            #details-panel { top: 60%; max-height: 85vh; }
            #details-content { flex-direction: column; overflow-y: auto; }
            .side-social { display: none; }
            .side-rel { width: 100%; border-left: none; border-top: 1px solid rgba(0,0,0,0.1); padding: 10px 15px; order: 2; }
            #box-rel { flex-direction: row; overflow-x: auto; padding-bottom: 5px; gap: 8px; }
            .rel-item { min-width: 130px; text-align: center; }
            .mobile-socials { display: flex !important; justify-content: center; gap: 15px; padding: 10px; order: 3; }
            .video-box { position: sticky; top: 0; z-index: 10; }
        }

        .stella svg { transition: 0.3s; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.4)); }
        .stella:hover svg { transform: scale(1.8); }
        .stella:hover polygon { fill: #e21118; stroke: #fff; }
        .leaflet-tooltip-custom { background: rgba(0, 0, 0, 0.8); color: #fff; border: none; padding: 5px 10px; font-size: 12px; border-radius: 5px; }

        /* CHAT AI */
        #ai-chat-toggle {
            position: absolute; bottom: 25px; right: 25px; z-index: 6000;
            width: 60px; height: 60px; background: #1a2a3a; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.4); border: 2px solid rgba(255,255,255,0.2);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #ai-chat-window {
            position: absolute; bottom: 95px; right: 25px; z-index: 6000;
            width: 350px; height: 450px; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            display: none; flex-direction: column; overflow: hidden;
        }
        #ai-chat-header { background: #1a2a3a; color: white; padding: 15px; font-weight: 700; display: flex; justify-content: space-between; }
        #ai-chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 13px; color: #000; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; line-height: 1.4; }
        .msg-ai { background: #e1e1e1; align-self: flex-start; }
        .msg-user { background: #3498db; align-self: flex-end; color: white; }
        #ai-chat-input-area { padding: 10px; border-top: 1px solid rgba(0,0,0,0.1); display: flex; gap: 8px; }
        #ai-chat-input { flex: 1; border: 1px solid #ccc; border-radius: 20px; padding: 8px 15px; outline: none; font-size: 13px; }
        #ai-send-btn { background: #1a2a3a; color: white; border: none; border-radius: 50%; width: 34px; height: 34px; cursor: pointer; }
    </style>
</head>
<body>

<div id="ui-container">
    <div id="filter-bar">
        <button onclick="location.reload()" style="background:none; border:none; cursor:pointer; font-size:18px;">â†º</button>
        <input type="text" id="search-name" placeholder="Cerca Cognome..." oninput="filtra('name')">
        <span style="color: rgba(0,0,0,0.1);">|</span>
        <input type="text" id="search-theme" placeholder="Temi..." oninput="filtraTematico()" style="color: #e67e22 !important;">
        <span style="color: rgba(0,0,0,0.1);">|</span>
        <input type="text" id="search-city" placeholder="CittÃ ..." oninput="filtra('city')">
        <select id="filtro-regione" onchange="filtraRegione()">
            <option value="">Regione...</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
    </div>
    <div id="results-dropdown"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div style="display:flex; align-items:center; gap:12px;">
            <b id="h-nome">NOMINATIVO</b> <span id="h-reg" style="background:var(--blue); padding:3px 10px; border-radius:20px; font-size:11px;">REGIONE</span>
        </div>
        <button onclick="closeDetails()" style="background:none; border:none; color:white; font-size:35px; cursor:pointer; line-height:1;">&times;</button>
    </div>
    <div id="details-content">
        <div class="side-social">
            <a href="#" id="fb-share" class="social-btn" target="_blank">f</a>
            <a href="#" id="wa-share" class="social-btn" target="_blank">w</a>
            <a href="#" id="copy-link" class="social-btn">ðŸ”—</a>
        </div>
        <div class="main-col">
            <div class="video-box"><iframe id="vimeo-player" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box">
                <div id="label-nome" style="background:#000; color:#fff; display:inline-block; padding:2px 8px; border-radius:4px; font-size:12px; margin-bottom:10px;">NOME</div>
                <p id="text-bio"></p>
            </div>
        </div>
        <div class="side-rel">
            <div style="font-size:10px; font-weight:800; opacity:0.6; margin-bottom:8px; color:#000; letter-spacing:1px;">CORRELATI</div>
            <div id="box-rel"></div>
        </div>
    </div>
</div>

<div id="ai-chat-toggle" onclick="toggleAIChat()">
    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
</div>

<div id="ai-chat-window">
    <div id="ai-chat-header">
        <span>Assistente AI Archivio</span>
        <button onclick="toggleAIChat()" style="background:none; border:none; color:white; cursor:pointer; font-size:20px;">&times;</button>
    </div>
    <div id="ai-chat-messages">
        <div class="msg msg-ai">Ciao! Sono l'intelligenza dell'Archivio. Come posso aiutarti nella ricerca?</div>
    </div>
    <div id="ai-chat-input-area">
        <input type="text" id="ai-chat-input" placeholder="Scrivi qui..." onkeypress="if(event.key==='Enter') sendAIMessage()">
        <button id="ai-send-btn" onclick="sendAIMessage()">></button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // INCOLLA QUI SOTTO LA TUA CHIAVE NUOVA
    const GEMINI_API_KEY = "AIzaSyCb_dFRcNBDK5QYWNC_qlGuZmNI_pn_NMI";
    
    let map = L.map('map', {zoomControl: false}).setView([42.2, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const stellaIcon = L.divIcon({
        className: 'stella',
        html: `<svg width="30" height="30" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="3"/></svg>`,
        iconSize: [30, 30], iconAnchor: [15, 15]
    });

    let markers = L.markerClusterGroup({ disableClusteringAtZoom: 16 });
    map.addLayer(markers);
    let database = [];

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(d => {
                let clean = {};
                Object.keys(d).forEach(k => clean[k.trim().toLowerCase()] = d[k].trim());
                return clean;
            });
            caricaMarker(); 
        }
    });

    function caricaMarker(filtroFn = null, fit = false) {
        markers.clearLayers();
        let bounds = L.latLngBounds();
        let hasData = false;
        database.forEach(d => {
            if (!filtroFn || filtroFn(d)) {
                const lat = parseFloat(d.lat?.replace(',','.'));
                const lon = parseFloat(d.lon?.replace(',','.'));
                if (!isNaN(lat) && !isNaN(lon)) {
                    let m = L.marker([lat, lon], { icon: stellaIcon });
                    m.bindTooltip(d.nominativo, { className: 'leaflet-tooltip-custom', direction: 'top', offset: [0, -10] });
                    m.on('click', (e) => { L.DomEvent.stopPropagation(e); openDetails(d); });
                    markers.addLayer(m);
                    bounds.extend([lat, lon]);
                    hasData = true;
                }
            }
        });
        if (hasData && fit) map.flyToBounds(bounds, {padding: [100,100], maxZoom: 10});
    }

// 1. Questa gestisce NOME e CITTÃ€
    async function filtra(tipo) {
        const val = document.getElementById(tipo === 'name' ? 'search-name' : 'search-city').value.toLowerCase().trim();
        const drop = document.getElementById('results-dropdown');
        if (val.length < 3) { 
            drop.style.display = 'none'; 
            if(tipo==='city') caricaMarker(); 
            return; 
        }
        
        if (tipo === 'name') {
            let filtrati = database.filter(d => d.nominativo?.toLowerCase().includes(val)).slice(0, 15);
            drop.innerHTML = filtrati.map(d => `<div class="res-item" onclick="apri('${d.nominativo.replace(/'/g, "\\'")}')"><b>${d.nominativo}</b></div>`).join('');
            drop.style.display = 'block';
        }
        
        if (tipo === 'city') {
            // Cerchiamo nella colonna corretta: cittÃ _nascita
            caricaMarker(d => (d.cittÃ _nascita || "").toLowerCase().includes(val), true);
        }
    } // <-- Mancava questa chiusura!

    function filtraTematico() {
        const val = document.getElementById('search-theme').value.toLowerCase().trim();
        const drop = document.getElementById('results-dropdown');
        if (val.length < 3) { drop.style.display = 'none'; caricaMarker(); return; }
        let filtrati = database.filter(d => (d.scheda || "").toLowerCase().includes(val)).slice(0, 20);
        if (filtrati.length > 0) {
            caricaMarker(d => (d.scheda || "").toLowerCase().includes(val), true);
            drop.innerHTML = filtrati.map(d => `<div class="res-item" onclick="apri('${d.nominativo.replace(/'/g, "\\'")}')"><b>${d.nominativo}</b> <small>(${d.regione})</small></div>`).join('');
            drop.style.display = 'block';
        }
    }

    function filtraRegione() {
        const reg = document.getElementById('filtro-regione').value;
        if(!reg) { caricaMarker(); return; }
        caricaMarker(d => d.regione?.toLowerCase() === reg.toLowerCase(), true);
    }

    function apri(nome) {
        const d = database.find(x => x.nominativo === nome);
        if(!d) return;
        document.getElementById('results-dropdown').style.display = 'none';
        openDetails(d);
        const lat = parseFloat(d.lat?.replace(',','.')), lon = parseFloat(d.lon?.replace(',','.'));
        if(!isNaN(lat)) map.flyTo([lat, lon], 14);
    }

    function openDetails(d) {
        document.getElementById('h-nome').innerText = d.nominativo;
        document.getElementById('h-reg').innerText = d.regione;
        document.getElementById('label-nome').innerText = d.nominativo;
        document.getElementById('text-bio').innerText = d.scheda || "";
        document.getElementById('vimeo-player').src = d.id ? `https://player.vimeo.com/video/${d.id}` : "";
        const rel = database.filter(x => x.regione === d.regione && x.nominativo !== d.nominativo).slice(0, 10);
        document.getElementById('box-rel').innerHTML = rel.map(r => `<div class="rel-item" onclick="apri('${r.nominativo.replace(/'/g, "\\'")}')">${r.nominativo}</div>`).join('');
        document.getElementById('details-panel').classList.add('open');
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        setTimeout(() => { document.getElementById('vimeo-player').src = ""; }, 500);
    }

    map.on('click', () => { closeDetails(); document.getElementById('results-dropdown').style.display = 'none'; });

    function toggleAIChat() {
        const win = document.getElementById('ai-chat-window');
        if(!win) return;
        win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'flex' : 'none';
    }

    async function sendAIMessage() {
        const input = document.getElementById('ai-chat-input');
        const box = document.getElementById('ai-chat-messages');
        const userText = input.value.trim();
        if (!userText) return;

        box.innerHTML += `<div class="msg msg-user">${userText}</div>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;

        const loadingId = "loading-" + Date.now();
        box.innerHTML += `<div id="${loadingId}" class="msg msg-ai">...</div>`;

        const contestData = database.slice(0, 50).map(d => `${d.nominativo} (${d.regione})`).join(", ");

        try {
            // URL CAMBIATO IN GEMINI-PRO PER MASSIMA COMPATIBILITÃ€
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Sei l'assistente dell'Archivio. Dati: ${contestData}. Rispondi a: ${userText}` }] }]
                })
            });
            const data = await response.json();
            if (data.error) {
                document.getElementById(loadingId).innerText = "Errore: " + data.error.message;
            } else if (data.candidates && data.candidates[0].content) {
                document.getElementById(loadingId).innerText = data.candidates[0].content.parts[0].text;
            }
        } catch (e) {
            document.getElementById(loadingId).innerText = "Errore di connessione.";
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
