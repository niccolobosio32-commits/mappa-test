<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Interviste</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --navy-light: #2c3e50; --blue-accent: #3498db; --shadow: 0 15px 45px rgba(0,0,0,0.3); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* BARRA DI RICERCA */
        #ui-wrapper { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 3000; width: 95%; max-width: 900px; }
        #filter-bar { 
            background: rgba(255, 255, 255, 0.88); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 8px 18px; border-radius: 50px; box-shadow: var(--shadow); 
            display: flex; gap: 10px; align-items: center; border: 1px solid rgba(255,255,255,0.4); 
        }
        #filter-bar input, #filter-bar select { border: none; padding: 6px; font-size: 14px; outline: none; flex: 1; background: transparent; color: #111; font-weight: 500; }
        
        /* HOVER EFFETTI BARRA */
        #filter-bar input:focus { border-bottom: 1px solid var(--blue-accent); }
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 18px; transition: transform 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-icon:hover { transform: scale(1.2); color: var(--blue-accent); }

        /* RISULTATI RICERCA NOME */
        #search-results { 
            background: rgba(255, 255, 255, 0.96); border-radius: 15px; margin-top: 8px; 
            max-height: 200px; overflow-y: auto; display: none; box-shadow: var(--shadow); border: 1px solid #eee;
        }
        .result-item { padding: 8px 20px; cursor: pointer; border-bottom: 1px solid #f0f0f0; font-size: 13px; transition: 0.2s; }
        .result-item:hover { background: #f0f7ff; color: var(--blue-accent); padding-left: 25px; }

        /* PANNELLO CENTRALE TRASPARENTE */
        #details-panel { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, 150%); 
            width: 92%; max-width: 1000px; height: auto; max-height: 82vh; 
            background: rgba(255, 255, 255, 0.72) !important; 
            backdrop-filter: blur(20px) saturate(170%); -webkit-backdrop-filter: blur(20px) saturate(170%);
            z-index: 4000; transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); 
            border-radius: 24px; box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,0.4);
            display: flex; flex-direction: column; overflow: hidden;
        }
        #details-panel.open { transform: translate(-50%, -50%); }
        
        /* HEADER: NOME E REGIONE */
        #details-header { background: var(--navy); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        #header-title-box { display: flex; align-items: center; gap: 12px; }
        #int-nome-header { font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        #int-regione-header { background: var(--blue-accent); color: white; font-size: 10px; padding: 3px 10px; border-radius: 20px; font-weight: 800; text-transform: uppercase; }

        #details-content { display: flex; overflow-y: auto; }
        
        .social-col { width: 50px; background: rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; align-items: center; padding-top: 15px; gap: 12px; border-right: 1px solid rgba(0,0,0,0.05); }
        .social-icon { width: 34px; height: 34px; border-radius: 10px; background: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-size: 14px; border: 1px solid #ddd; }
        .social-icon:hover { transform: translateY(-3px); background: var(--blue-accent); color: white; border-color: var(--blue-accent); }
        
        .main-col { flex: 1; display: flex; flex-direction: column; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        
        /* BIOGRAFIA CON ETICHETTA */
        .bio-box { padding: 15px 20px; } 
        #label-nome-bio { display: inline-block; background: var(--navy-light); color: white; padding: 3px 10px; border-radius: 4px; font-weight: 700; margin-bottom: 8px; font-size: 11px; text-transform: uppercase; }
        #text-bio { font-family: 'Lora', serif; font-size: 15px; line-height: 1.4; color: #111; margin: 0; }

        .side-col { width: 240px; background: rgba(255,255,255,0.1); padding: 15px; border-left: 1px solid rgba(0,0,0,0.05); }
        .rel-item { 
            padding: 8px 10px; background: rgba(255,255,255,0.4); margin-bottom: 6px; border-radius: 10px; 
            font-size: 12px; cursor: pointer; border: 1px solid transparent; transition: 0.3s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .rel-item:hover { transform: translateX(8px); background: white; border-color: var(--blue-accent); }

        @media (max-width: 768px) {
            #details-panel { width: 95%; max-height: 85vh; top: 50%; }
            #details-content { flex-direction: column; }
            .side-col { width: 100%; border-left: none; border-top: 1px solid rgba(0,0,0,0.1); }
            #box-correlati { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
            .rel-item { flex: 0 0 150px; margin-bottom: 0; }
        }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div id="filter-bar">
        <button class="btn-icon" onclick="geolocalizza()" title="Mia Posizione">üìç</button>
        <input type="text" id="search-name" placeholder="Cerca Cognome..." oninput="cercaRealTime()">
        <input type="text" id="search-city" placeholder="Citt√†..." oninput="cercaCitta()">
        <select id="filtro-regione" onchange="caricaMarker()">
            <option value="">Regione</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
        <button class="btn-icon" onclick="resetFiltri()" title="Reset">‚Ü∫</button>
    </div>
    <div id="search-results"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div id="header-title-box">
            <div id="int-nome-header">NOME COGNOME</div>
            <div id="int-regione-header">REGIONE</div>
        </div>
        <button onclick="closeDetails()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:6px 14px; border-radius:8px; cursor:pointer; font-weight:700; font-size:11px;">CHIUDI</button>
    </div>
    <div id="details-content">
        <div class="social-col">
            <div class="social-icon">Fb</div>
            <div class="social-icon">Wa</div>
            <div class="social-icon">üîó</div>
        </div>
        <div class="main-col">
            <div class="video-box"><iframe id="video-iframe" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box">
                <div id="label-nome-bio">NOME COGNOME</div>
                <div id="text-bio"></div>
            </div>
        </div>
        <div class="side-col">
            <div style="font-size:10px; font-weight:800; margin-bottom:10px; opacity:0.6; text-transform:uppercase; letter-spacing:1px;">Storie Vicine</div>
            <div id="box-correlati"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.8 }).addTo(map);

    const stellaIcon = L.divIcon({
        className: 'custom-marker',
        html: `<svg width="30" height="30" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,60 79,94 50,74 21,94 32,60 2,39 39,39" fill="#e21118" stroke="#fff" stroke-width="3"/></svg>`,
        iconSize: [30, 30], iconAnchor: [15, 15]
    });

    let markers = L.markerClusterGroup({ showCoverageOnHover: false });
    map.addLayer(markers);

    let database = [];
    let searchTimeout = null;

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map((row, index) => {
                let clean = { dbIndex: index };
                Object.keys(row).forEach(k => { clean[k.trim().toLowerCase()] = row[k].trim(); });
                return clean;
            });
            caricaMarker();
        }
    });

    // LOGICA RICERCA NOME CON PRIORIT√Ä COGNOME
    function cercaRealTime() {
        const val = document.getElementById('search-name').value.toLowerCase().trim();
        const resDiv = document.getElementById('search-results');
        if (val.length < 2) { resDiv.style.display = 'none'; caricaMarker(); return; }

        let filtrati = database.filter(d => d.nominativo.toLowerCase().includes(val))
            .sort((a,b) => {
                // Estrai l'ultima parola (Cognome)
                const cognomeA = a.nominativo.split(' ').pop().toLowerCase();
                const cognomeB = b.nominativo.split(' ').pop().toLowerCase();
                
                const matchA = cognomeA.startsWith(val) ? 0 : 1;
                const matchB = cognomeB.startsWith(val) ? 0 : 1;
                return matchA - matchB;
            }).slice(0, 12);

        if (filtrati.length > 0) {
            resDiv.style.display = 'block';
            resDiv.innerHTML = filtrati.map(d => `
                <div class="result-item" onclick="zoomTo(${d.dbIndex})">
                    <strong>${d.nominativo}</strong> <small>‚Äî ${d.regione}</small>
                </div>
            `).join('');
        }
        caricaMarker();
    }

    function cercaCitta() {
        const citta = document.getElementById('search-city').value;
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            if (citta.length < 3) return;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${citta}&countrycodes=it&limit=1`);
            const d = await r.json();
            if (d.length > 0) map.flyTo([d[0].lat, d[0].lon], 11);
        }, 800);
    }

    function caricaMarker() {
        const nameVal = document.getElementById('search-name').value.toLowerCase();
        const regVal = document.getElementById('filtro-regione').value;
        markers.clearLayers();
        let bounds = L.latLngBounds();
        let found = false;

        database.forEach(d => {
            const lat = parseFloat(d.lat?.replace(',','.'));
            const lon = parseFloat(d.lon?.replace(',','.'));
            if (isNaN(lat)) return;

            if (d.nominativo.toLowerCase().includes(nameVal) && (!regVal || d.regione === regVal)) {
                let m = L.marker([lat, lon], { icon: stellaIcon });
                m.on('click', () => openDetails(d));
                markers.addLayer(m);
                bounds.extend([lat, lon]);
                found = true;
            }
        });

        if (found && (nameVal || regVal)) map.fitBounds(bounds, {padding: [50,50], maxZoom: 12});
    }

    function openDetails(d) {
        document.getElementById('int-nome-header').innerText = d.nominativo;
        document.getElementById('int-regione-header').innerText = d.regione;
        document.getElementById('label-nome-bio').innerText = d.nominativo;
        document.getElementById('text-bio').innerHTML = (d.scheda || "").split('. ').join('.<br><br>');
        document.getElementById('video-iframe').src = d.id ? `https://player.vimeo.com/video/${d.id}?autoplay=0` : "";

        // Correlati
        const latD = parseFloat(d.lat.replace(',','.'));
        const lonD = parseFloat(d.lon.replace(',','.'));
        let vicini = database.filter(x => x.nominativo !== d.nominativo && x.lat)
            .map(x => ({ ...x, dist: getDist(latD, lonD, parseFloat(x.lat.replace(',','.')), parseFloat(x.lon.replace(',','.'))) }))
            .sort((a,b) => a.dist - b.dist).slice(0, 6);

        document.getElementById('box-correlati').innerHTML = vicini.map(v => `
            <div class="rel-item" onclick="zoomTo(${database.indexOf(v)})">
                <span>${v.nominativo}</span> <b>${Math.round(v.dist)}km</b>
            </div>
        `).join('');

        document.getElementById('details-panel').classList.add('open');
    }

    function zoomTo(index) {
        const d = database[index];
        document.getElementById('search-results').style.display = 'none';
        map.flyTo([parseFloat(d.lat.replace(',','.')), parseFloat(d.lon.replace(',','.'))], 13);
        openDetails(d);
    }

    function geolocalizza() {
        if (!navigator.geolocation) return alert("Non supportata");
        navigator.geolocation.getCurrentPosition(p => {
            map.flyTo([p.coords.latitude, p.coords.longitude], 12);
        }, () => alert("Permesso negato"));
    }

    function getDist(l1, o1, l2, o2) {
        const R = 6371;
        const dL = (l2-l1)*Math.PI/180; const dO = (o2-o1)*Math.PI/180;
        const a = Math.sin(dL/2)**2 + Math.cos(l1*Math.PI/180)*Math.cos(l2*Math.PI/180)*Math.sin(dO/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        setTimeout(() => document.getElementById('video-iframe').src = "", 500);
    }

    function resetFiltri() {
        document.getElementById('search-name').value = '';
        document.getElementById('search-city').value = '';
        document.getElementById('filtro-regione').value = '';
        document.getElementById('search-results').style.display = 'none';
        closeDetails(); caricaMarker(); map.setView([42.0, 12.5], 6);
    }
    
    map.on('click', closeDetails);
</script>
</body>
</html>
