<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mappa Interviste</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --blue: #3498db; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; }
        #map { width: 100%; height: 100%; position: absolute; }

        /* BARRA RICERCA */
        #ui-wrapper { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 3000; width: 95%; max-width: 900px; }
        #filter-bar { 
            background: rgba(255, 255, 255, 0.98); padding: 8px 15px; border-radius: 50px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; gap: 8px; align-items: center; 
        }
        #filter-bar input, #filter-bar select { border: none; outline: none; flex: 1; font-size: 14px; background: transparent; }
        
        /* HOVER ELEMENTI BARRA */
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .btn-icon:hover { transform: scale(1.2); color: var(--blue); }

        #search-results { 
            background: white; border-radius: 15px; margin-top: 5px; max-height: 200px; 
            overflow-y: auto; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #eee;
        }
        .result-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #f5f5f5; font-size: 13px; transition: 0.2s; }
        .result-item:hover { background: #f0f8ff; padding-left: 20px; color: var(--blue); }

        /* PANNELLO SCHEDA */
        #details-panel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, 150%); 
            width: 92%; max-width: 900px; background: white; z-index: 4000; 
            transition: transform 0.4s ease-out; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); 
            display: flex; flex-direction: column; overflow: hidden;
        }
        #details-panel.open { transform: translate(-50%, -50%); }
        
        #details-header { background: var(--navy); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header-tag { background: var(--blue); padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; text-transform: uppercase; }

        #details-content { display: flex; height: 100%; max-height: 75vh; }
        .main-col { flex: 1; overflow-y: auto; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; }
        
        /* SPAZIATURA TESTO MINIMALE */
        .bio-box { padding: 12px 20px; line-height: 1.1; }
        #label-nome { display: inline-block; background: #333; color: white; padding: 2px 6px; border-radius: 3px; font-size: 11px; font-weight: 700; margin-bottom: 4px; text-transform: uppercase; }
        #text-bio { font-family: 'Lora', serif; font-size: 15px; color: #111; margin: 0; }

        /* SIDEBAR E HOVER */
        .side-col { width: 240px; background: #f9f9f9; padding: 15px; border-left: 1px solid #eee; }
        .rel-item { 
            padding: 8px; background: white; margin-bottom: 6px; border-radius: 8px; font-size: 12px; 
            cursor: pointer; border: 1px solid #eee; transition: 0.3s;
        }
        .rel-item:hover { border-color: var(--blue); transform: translateX(5px); box-shadow: 0 3px 10px rgba(0,0,0,0.05); }

        .social-col { width: 50px; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; padding-top: 15px; gap: 12px; }
        .social-btn { width: 34px; height: 34px; background: #f0f0f0; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .social-btn:hover { background: var(--blue); color: white; transform: translateY(-3px); }

        @media (max-width: 768px) { #details-content { flex-direction: column; } .side-col { width: 100%; } }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div id="filter-bar">
        <button class="btn-icon" onclick="resetFiltri()">â†º</button>
        <input type="text" id="search-name" placeholder="Cognome..." oninput="cerca('name')">
        <input type="text" id="search-city" placeholder="CittÃ ..." oninput="cerca('city')">
        <select id="filtro-regione" onchange="caricaMarker()">
            <option value="">Tutte le Regioni</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
    </div>
    <div id="search-results"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div style="display:flex; align-items:center; gap:10px;">
            <b id="h-nome">NOME</b> <span id="h-reg" class="header-tag">REGIONE</span>
        </div>
        <button onclick="closeDetails()" style="background:none; border:none; color:white; font-size:18px; cursor:pointer;">&times;</button>
    </div>
    <div id="details-content">
        <div class="social-col">
            <div class="social-btn">f</div><div class="social-btn">w</div><div class="social-btn">ðŸ”—</div>
        </div>
        <div class="main-col">
            <div class="video-container">
                <iframe id="vimeo-player" src="" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
            <div class="bio-box">
                <div id="label-nome">NOME COGNOME</div>
                <div id="text-bio"></div>
            </div>
        </div>
        <div class="side-col">
            <div style="font-size:10px; font-weight:800; color:#999; margin-bottom:8px;">ALTRE STORIE</div>
            <div id="box-rel"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markers = L.markerClusterGroup();
    map.addLayer(markers);

    let database = [];

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map(d => {
                let clean = {};
                Object.keys(d).forEach(k => clean[k.trim().toLowerCase()] = d[k].trim());
                return clean;
            });
            caricaMarker();
        }
    });

    function caricaMarker() {
        const nameVal = document.getElementById('search-name').value.toLowerCase();
        const regVal = document.getElementById('filtro-regione').value;
        markers.clearLayers();
        let bounds = L.latLngBounds();
        let found = false;

        database.forEach(d => {
            const lat = parseFloat(d.lat?.replace(',','.'));
            const lon = parseFloat(d.lon?.replace(',','.'));
            if (isNaN(lat)) return;

            if (d.nominativo.toLowerCase().includes(nameVal) && (!regVal || d.regione === regVal)) {
                let m = L.marker([lat, lon]);
                m.on('click', () => openDetails(d));
                markers.addLayer(m);
                bounds.extend([lat, lon]);
                found = true;
            }
        });

        if (found && (nameVal || regVal)) map.fitBounds(bounds, {padding:[50,50]});
    }

    async function cerca(tipo) {
        const val = document.getElementById(tipo === 'name' ? 'search-name' : 'search-city').value.toLowerCase().trim();
        const resDiv = document.getElementById('search-results');
        if (val.length < 2) { resDiv.style.display = 'none'; if(tipo==='name') caricaMarker(); return; }

        if (tipo === 'name') {
            let filtrati = database.filter(d => d.nominativo.toLowerCase().includes(val)).slice(0, 10);
            resDiv.innerHTML = filtrati.map(d => `<div class="result-item" onclick="apri('${d.nominativo.replace(/'/g, "\\'")}')">${d.nominativo}</div>`).join('');
            resDiv.style.display = 'block';
            caricaMarker();
        } else {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}&countrycodes=it&limit=5`);
            const data = await r.json();
            resDiv.innerHTML = data.map(c => `<div class="result-item" onclick="vaiCitta(${c.lat}, ${c.lon})">${c.display_name}</div>`).join('');
            resDiv.style.display = 'block';
        }
    }

    function vaiCitta(lat, lon) {
        document.getElementById('search-results').style.display = 'none';
        map.flyTo([lat, lon], 12);
    }

    function apri(nome) {
        const d = database.find(x => x.nominativo === nome);
        document.getElementById('search-results').style.display = 'none';
        openDetails(d);
    }

    function openDetails(d) {
        document.getElementById('h-nome').innerText = d.nominativo;
        document.getElementById('h-reg').innerText = d.regione;
        document.getElementById('label-nome').innerText = d.nominativo;
        document.getElementById('text-bio').innerText = d.scheda || "";
        
        // Estrazione ID Video sicura dal link
        let videoId = d.link ? d.link.split('/').pop() : "";
        document.getElementById('vimeo-player').src = videoId ? `https://player.vimeo.com/video/${videoId}` : "";

        // Correlati (stessa regione)
        const rel = database.filter(x => x.regione === d.regione && x.nominativo !== d.nominativo).slice(0, 5);
        document.getElementById('box-rel').innerHTML = rel.map(r => `
            <div class="rel-item" onclick="apri('${r.nominativo.replace(/'/g, "\\'")}')">${r.nominativo}</div>
        `).join('');

        document.getElementById('details-panel').classList.add('open');
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        document.getElementById('vimeo-player').src = "";
    }

    function resetFiltri() {
        document.getElementById('search-name').value = '';
        document.getElementById('search-city').value = '';
        document.getElementById('filtro-regione').value = '';
        caricaMarker(); map.setView([42.0, 12.5], 6);
    }
</script>
</body>
</html>
