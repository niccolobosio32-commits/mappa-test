<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Interviste</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        :root { --navy: #1a2a3a; --navy-light: #2c3e50; --blue-accent: #3498db; --shadow: 0 15px 45px rgba(0,0,0,0.4); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* BARRA DI RICERCA */
        #ui-wrapper { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 3000; width: 95%; max-width: 900px; }
        #filter-bar { 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 8px 18px; border-radius: 50px; box-shadow: var(--shadow); 
            display: flex; gap: 10px; align-items: center; border: 1px solid rgba(0,0,0,0.1); 
        }
        #filter-bar input, #filter-bar select { border: none; padding: 6px; font-size: 14px; outline: none; flex: 1; background: transparent; color: #111; font-weight: 600; }
        
        /* HOVER ELEMENTI BARRA */
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 18px; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; }
        .btn-icon:hover { transform: scale(1.25); color: var(--blue-accent); }

        /* RISULTATI RICERCA */
        #search-results { 
            background: white; border-radius: 15px; margin-top: 8px; 
            max-height: 250px; overflow-y: auto; display: none; box-shadow: var(--shadow); border: 1px solid #ddd;
        }
        .result-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; transition: all 0.2s; display: flex; justify-content: space-between; }
        .result-item:hover { background: #f0f7ff; color: var(--blue-accent); padding-left: 28px; }

        /* PANNELLO DETTAGLI */
        #details-panel { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, 150%); 
            width: 94%; max-width: 950px; 
            background: rgba(255, 255, 255, 0.9) !important; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 4000; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
            border-radius: 25px; box-shadow: var(--shadow); border: 1px solid white;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #details-panel.open { transform: translate(-50%, -50%); }
        
        #details-header { background: var(--navy); color: white; padding: 14px 22px; display: flex; justify-content: space-between; align-items: center; }
        .header-title-box { display: flex; align-items: center; gap: 15px; }
        #int-nome-header { font-size: 17px; font-weight: 700; text-transform: uppercase; }
        #int-regione-header { background: var(--blue-accent); color: white; font-size: 10px; padding: 3px 10px; border-radius: 20px; font-weight: 800; text-transform: uppercase; }

        #details-content { display: flex; overflow-y: auto; }
        
        /* HOVER SOCIAL */
        .social-col { width: 55px; background: rgba(0,0,0,0.03); display: flex; flex-direction: column; align-items: center; padding-top: 15px; gap: 15px; border-right: 1px solid rgba(0,0,0,0.05); }
        .social-icon { width: 36px; height: 36px; border-radius: 12px; background: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-size: 14px; border: 1px solid #ddd; }
        .social-icon:hover { transform: translateY(-4px); background: var(--blue-accent); color: white; box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4); }
        
        .main-col { flex: 1; display: flex; flex-direction: column; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        
        /* SPAZIATURA MINIMALE TESTO */
        .bio-box { padding: 10px 20px; } 
        #label-nome-bio { display: inline-block; background: var(--navy-light); color: white; padding: 2px 8px; border-radius: 4px; font-weight: 700; margin-bottom: 5px; font-size: 11px; text-transform: uppercase; }
        #text-bio { 
            font-family: 'Lora', serif; 
            font-size: 15px; 
            line-height: 1.1; /* SPAZIATURA MINIMA */
            color: #000; margin: 0; 
        }

        .side-col { width: 250px; background: rgba(0,0,0,0.02); padding: 15px; border-left: 1px solid rgba(0,0,0,0.05); }
        .rel-item { 
            padding: 8px 12px; background: white; margin-bottom: 8px; border-radius: 10px; 
            font-size: 12px; cursor: pointer; border: 1px solid #eee; transition: all 0.3s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .rel-item:hover { transform: translateX(8px); border-color: var(--blue-accent); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        @media (max-width: 768px) {
            #details-panel { width: 96%; }
            #details-content { flex-direction: column; }
            .side-col { width: 100%; border-left: none; border-top: 1px solid #eee; }
        }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div id="filter-bar">
        <button class="btn-icon" onclick="geolocalizza()">üìç</button>
        <input type="text" id="search-name" placeholder="Cerca Cognome..." oninput="cerca('name')">
        <input type="text" id="search-city" placeholder="Cerca Citt√†..." oninput="cerca('city')">
        <select id="filtro-regione" onchange="caricaMarker()">
            <option value="">Tutte le Regioni</option>
            <option value="Abruzzo">Abruzzo</option><option value="Basilicata">Basilicata</option><option value="Calabria">Calabria</option><option value="Campania">Campania</option><option value="Emilia-Romagna">Emilia-Romagna</option><option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option><option value="Lazio">Lazio</option><option value="Liguria">Liguria</option><option value="Lombardia">Lombardia</option><option value="Marche">Marche</option><option value="Molise">Molise</option><option value="Piemonte">Piemonte</option><option value="Puglia">Puglia</option><option value="Sardegna">Sardegna</option><option value="Sicilia">Sicilia</option><option value="Toscana">Toscana</option><option value="Trentino-Alto Adige">Trentino-Alto Adige</option><option value="Umbria">Umbria</option><option value="Valle d'Aosta">Valle d'Aosta</option><option value="Veneto">Veneto</option>
        </select>
        <button class="btn-icon" onclick="resetFiltri()">‚Ü∫</button>
    </div>
    <div id="search-results"></div>
</div>

<div id="map"></div>

<div id="details-panel">
    <div id="details-header">
        <div class="header-title-box">
            <div id="int-nome-header">NOME COGNOME</div>
            <div id="int-regione-header">REGIONE</div>
        </div>
        <button onclick="closeDetails()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:6px 12px; border-radius:10px; cursor:pointer; font-weight:700;">CHIUDI</button>
    </div>
    <div id="details-content">
        <div class="social-col">
            <div class="social-icon">Fb</div>
            <div class="social-icon">Wa</div>
            <div class="social-icon">üîó</div>
        </div>
        <div class="main-col">
            <div class="video-box"><iframe id="video-iframe" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
            <div class="bio-box">
                <div id="label-nome-bio">NOME COGNOME</div>
                <div id="text-bio"></div>
            </div>
        </div>
        <div class="side-col">
            <div style="font-size:10px; font-weight:800; opacity:0.5; margin-bottom:10px; text-transform:uppercase;">Altre interviste</div>
            <div id="box-correlati"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let map = L.map('map', {zoomControl: false}).setView([42.0, 12.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let markers = L.markerClusterGroup({ showCoverageOnHover: false });
    map.addLayer(markers);

    let database = [];
    let searchTimeout;

    Papa.parse("progetto_mappa.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(res) {
            database = res.data.map((row, index) => {
                let clean = { dbIndex: index };
                Object.keys(row).forEach(k => { clean[k.trim().toLowerCase()] = row[k].trim(); });
                return clean;
            });
            caricaMarker();
        }
    });

    function caricaMarker() {
        const nameVal = document.getElementById('search-name').value.toLowerCase();
        const regVal = document.getElementById('filtro-regione').value;
        markers.clearLayers();
        let bounds = L.latLngBounds();
        let hasData = false;

        database.forEach(d => {
            const lat = parseFloat(d.lat?.replace(',','.'));
            const lon = parseFloat(d.lon?.replace(',','.'));
            if (isNaN(lat)) return;

            if (d.nominativo.toLowerCase().includes(nameVal) && (!regVal || d.regione === regVal)) {
                let m = L.marker([lat, lon]);
                m.on('click', () => openDetails(d));
                markers.addLayer(m);
                bounds.extend([lat, lon]);
                hasData = true;
            }
        });

        if (hasData && (nameVal || regVal)) map.fitBounds(bounds, {padding: [50,50], maxZoom: 12});
    }

    async function cerca(tipo) {
        const val = document.getElementById(tipo === 'name' ? 'search-name' : 'search-city').value.toLowerCase().trim();
        const resDiv = document.getElementById('search-results');
        if (val.length < 2) { resDiv.style.display = 'none'; if(tipo==='name') caricaMarker(); return; }

        if (tipo === 'name') {
            let filtrati = database.filter(d => d.nominativo.toLowerCase().includes(val))
                .sort((a,b) => {
                    const cA = a.nominativo.split(' ').pop().toLowerCase();
                    const cB = b.nominativo.split(' ').pop().toLowerCase();
                    return (cA.startsWith(val) ? 0 : 1) - (cB.startsWith(val) ? 0 : 1);
                }).slice(0, 10);
            
            resDiv.innerHTML = filtrati.map(d => `<div class="result-item" onclick="zoomTo(${d.dbIndex})"><b>${d.nominativo}</b> <span>${d.regione}</span></div>`).join('');
            resDiv.style.display = 'block';
            caricaMarker();
        } else {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}&countrycodes=it&limit=5`);
                const data = await r.json();
                resDiv.innerHTML = data.map(loc => `
                    <div class="result-item" onclick="vaiACitta(${loc.lat}, ${loc.lon}, '${loc.display_name.replace(/'/g, "\\'")}')">
                        <b>${loc.display_name.split(',')[0]}</b> <small>${loc.display_name.split(',').slice(1,2)}</small>
                    </div>
                `).join('');
                resDiv.style.display = 'block';
            }, 500);
        }
    }

    function vaiACitta(lat, lon, nome) {
        document.getElementById('search-results').style.display = 'none';
        document.getElementById('search-city').value = nome.split(',')[0];
        map.flyTo([lat, lon], 12);
    }

    function openDetails(d) {
        document.getElementById('int-nome-header').innerText = d.nominativo;
        document.getElementById('int-regione-header').innerText = d.regione;
        document.getElementById('label-nome-bio').innerText = d.nominativo;
        document.getElementById('text-bio').innerText = d.scheda || "";
        document.getElementById('video-iframe').src = d.link ? d.link.replace("vimeo.com/", "player.vimeo.com/video/") : "";

        const correlati = database.filter(x => x.regione === d.regione && x.nominativo !== d.nominativo).slice(0, 6);
        document.getElementById('box-correlati').innerHTML = correlati.map(c => `
            <div class="rel-item" onclick="zoomTo(${c.dbIndex})">
                <span>${c.nominativo}</span>
            </div>
        `).join('');

        document.getElementById('details-panel').classList.add('open');
    }

    function zoomTo(index) {
        const d = database[index];
        document.getElementById('search-results').style.display = 'none';
        map.flyTo([parseFloat(d.lat.replace(',','.')), parseFloat(d.lon.replace(',','.'))], 14);
        openDetails(d);
    }

    function geolocalizza() {
        navigator.geolocation.getCurrentPosition(p => map.flyTo([p.coords.latitude, p.coords.longitude], 12));
    }

    function closeDetails() {
        document.getElementById('details-panel').classList.remove('open');
        document.getElementById('video-iframe').src = "";
    }

    function resetFiltri() {
        document.getElementById('search-name').value = '';
        document.getElementById('search-city').value = '';
        document.getElementById('filtro-regione').value = '';
        caricaMarker(); map.setView([42.0, 12.5], 6);
    }
</script>
</body>
</html>
